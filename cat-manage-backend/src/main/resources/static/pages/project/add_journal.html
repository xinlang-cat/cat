<!DOCTYPE html>
<html lang="en-us" id="extr-page">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>

<body>


<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">

        <fieldset>

            <input type="hidden" id=""/>
            <div class="form-group">
                <input type="hidden" name="projectId" value="" id="projectId">
                <label class="col-md-3 control-label">标题</label>
                <div class="col-md-7">
                    <input class="form-control" placeholder="标题" type="text"  name="title"
                           maxlength="50" data-bv-notempty="true" data-bv-notempty-message="标题 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">开始时间</label>
                <div class="col-md-7">
                    <input class="form-control date" placeholder="开始时间" type="text" name="createTime" maxlength="50"
                           id="start" data-bv-notempty="true"
                           data-bv-notempty-message="开始时间 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">内容</label>
                <div class="col-md-7">
                        <textarea placeholder="请输入内容" class="layui-textarea" id="content" name="content"
                                  data-bv-notempty="true" data-bv-notempty-message="内容 不能为空"
                                  style="width: 100%;height: 100px;"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label">
                    <button id="file" type="button" class="layui-btn " id="test2">图片上传</button>
                </label>
                <div class="col-md-7">
                    <div data-bv-notempty="true"
                         data-bv-notempty-message="内容 不能为空" class="layui-textarea" style="float: left; width: 750px;"
                         id="demo2"></div>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="btn_return">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>


</body>
<script>

    var id = getUrlParam("id");



    layui.use(['layer', 'laydate','upload'], function () {
        var layer = layui.layer
            ,upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function(){
            laydate.render({
                elem: this
                ,format:'yyyy年MM月dd日'
                ,trigger: 'click'
            });
        });
    })





    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        $.ajax({
            type: 'post',
            url: domainName + '/project-record/record/',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "report.html?id=" + id;
                });
            }
        });
    }

    layui.use(['layer', 'laydate', 'upload'], function () {
        var layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function () {
            laydate.render({
                elem: this
                , format: 'yyyy年MM月dd日'
                , trigger: 'click'
            });
        });

        //文件上传
        var uploadInst = upload.render({
            elem: '#file' //绑定元素
            , accept: 'images'
            , url: domainName + '/zuul/api-f/files' //上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img style="width: 250px;margin-left: 10px;" src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                });
            }
            , done: function (res) {
                //上传完毕回调
                urls.push(res.url);
            }
            , error: function () {

                alert("失败");
                //请求异常回调
            }
        })


    })





</script>


</html>
