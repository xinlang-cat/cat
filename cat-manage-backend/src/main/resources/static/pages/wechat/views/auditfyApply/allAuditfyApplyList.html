<!DOCTYPE html>
<html>
<head>
    <title>查定申请列表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/demos.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../../../layui/css/layui.css" media="all"/>

</head>

<body ontouchstart>

<div class="page__bd">
    <div class="weui-panel" id="list">


    </div>
</div>
<script src="../../weui/lib/jquery-2.1.4.js"></script>
<script src="../../weui/lib/fastclick.js"></script>
<script src="../../weui/js/jquery-weui.js"></script>
<script src="../../weui/js/swiper.js"></script>
<script src="../../../../js/constant.js"></script>
<script src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/jq.js"></script>
<script>
    var itemId = getUrlParam("itemId");
    $(function () {
        FastClick.attach(document.body);
    });
    $(function () {
        $.ajax({
            type: 'get',
            url: domainName + "/project-item/item/target/applyList",
            contentType: "application/json; charset=utf-8",
            data: {
                item_id: itemId
            },
            success: function (data) {
                var str = '';
                $(data).each(function () {
                    var status = this.status;
                    if (status == 1 || status ==2 || status==5) {
                        //待查定/待查定/查定申请未通过，查看查定申请详情
                        str += '<div class="weui-panel__bd">\n' +
                            '   <a class="weui-cell weui-cell_access" href="checkAuditfyApply.html?id=' + this.id + '">\n';
                    } else if (status == 3 || status == 4) {
                        ///查定合格，跳转查看查定报告
                        str += '<div class="weui-panel__bd">\n' +
                            '   <a class="weui-cell weui-cell_access" href="seeAuditfyApplyResult.html?id=' + this.id + '">\n';
                    }
                    str += '       <div class="weui-media-box weui-media-box_text">\n' +
                        '           <h4 class="weui-media-box__title">' + getItemName(this.item_id) + '</h4>\n' +
                        '           <p class="weui-media-box__desc" ></p>\n' +
                        '           <ul class="weui-media-box__info">\n' +
                        '               <li class="weui-media-box__info__meta">' + getUserName(this.edit_userid) + '</li>\n' +
                        '               <li class="weui-media-box__info__meta">' + getTime(this.start_date) + '</li>\n' +
                        '               <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">' + getStatus(this.status) + '</li>\n' +
                        '           </ul>\n' +
                        '      </div>\n' +
                        '       <span class="weui-cell__ft"></span>\n' +
                        '     </a>\n' +
                        '</div>';

                });

                $("#list").append(str);
            }
        });
    })

    function getItemName(id) {
        $.ajaxSettings.async = false;
        var data = '';
        $.get(domainName + "/project-item/item/information/list?id=" + id, function (res) {
            data = res[0]['name'];
        })
        $.ajaxSettings.async = true;
        return data;
    }

    function getUserName(user_id) {
        $.ajaxSettings.async = false;
        var data = '';
        $.get(domainName + "/project-user/user-anon/" + user_id, function (res) {
            data = res[0]['name'];
        })
        $.ajaxSettings.async = true;
        return data;
    }

    function getTime(apply_time) {
        var now = new Date(apply_time);
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        return year + "/" + fixZero(month, 2) + "/" + fixZero(date, 2);
    }

    function getStatus(status) {
        var con = '';
        if (status == 1) {
            con = "待查定";
        } else if (status == 2) {
            con = "查定中";
        } else if (status == 3) {
            con = "查定合格";
        } else if (status == 4) {
            con = "查定不合格";
        } else if (status == 5) {
            con = "查定申请未通过";
        }
        return con;
    }
</script>
<script src="../../weui/js/jquery-weui.js"></script>

</body>
</html>
