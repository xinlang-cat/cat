<!DOCTYPE html>
<html>
<head>
    <title>指标查定</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/demos.css">
    <link rel="stylesheet" href="../../css/stageSummary.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../layui/css/layui.css">
    <script src="../../weui/js/zepto.min.js"></script>
    <script src="../../weui/js/zepto.weui.js"></script>

    <style>
        .field {
            margin-top: 10px;
            padding: 0 15px;
            color: #999999;
            font-size: 14px;
            text-align: right;
            line-height: 1.5em;
            width: 18%;
        }

        .content {
            margin-top: 10px;
            padding-right: 15px;
            color: #666666;
            font-size: 14px;
            text-align: left;
            line-height: 1.5em;
        }
    </style>
</head>
<body ontouchstart>
<header class='demos-header'>
    <h1 class="demos-title">指标查定起草</h1>
</header>
<h3>项目基本信息</h3>
<div class="weui-flex bg-white">
    <div class="field">
        <div>合同编号</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="contract_no"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>项目类别</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="type"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>项目名称</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="name"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>委托单位</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="entrusting_party"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>承担单位</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="responsible_unit"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>管理单位</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="management_unit"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>下达文号</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="document_number"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>实施期限</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="period"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>项目地点</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="site"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>总体目标</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="overall_objective"></span>
        </div>
    </div>
</div>
<div class="weui-flex bg-white">
    <div class="field">
        <div>主要研究内容</div>
    </div>
    <div class="weui-flex__item">
        <div class="content">
            <span id="research_contents"></span>
        </div>
    </div>
</div>

<div style="z-index: 999999">

    <h3>指标详情</h3>

    <div class="weui-panel" id="list">


    </div>

    <h3>查定申请详情</h3>

    <div class="weui-flex bg-white">
        <div class="field">
            <div>项目名称:</div>
        </div>
        <div class="weui-flex__item">
            <div class="content">
                <input class="weui-input" type="text" value="" id="itemName" name="itemName" placeholder="" readonly>
            </div>
        </div>
    </div>
    <div class="weui-flex bg-white">
        <div class="field">
            <div>提交人:</div>
        </div>
        <div class="weui-flex__item">
            <div class="content">
                <input class="weui-input" type="text" id="userName" name="userName" placeholder="" readonly>
            </div>
        </div>
    </div>
    <div class="weui-flex bg-white">
        <div class="field">
            <div>建议查定时间:</div>
        </div>
        <div class="weui-flex__item">
            <div class="content">
                <input class="weui-input" type="text" value="" id="start_date" readonly name="start_date">
            </div>
        </div>
    </div>
    <div class="weui-flex bg-white">
        <div class="field">
            <div>预计结束时间:</div>
        </div>
        <div class="weui-flex__item">
            <div class="content">
                <input class="weui-input" type="text" value="" id="end_date" readonly name="end_date">
            </div>
        </div>
    </div>


    <div class="weui-flex bg-white">
        <div class="field">
            <div>申请内容:</div>
        </div>
        <div class="weui-flex__item">
            <div class="content">
                                <textarea class="weui-textarea" rows="5" id="content" name="content"
                                          readonly></textarea>
            </div>
        </div>
    </div>

    <h3>查定结果</h3>
    <form id="form">
        <div class="weui-flex bg-white">
            <div class="field">
                <div>实际查定时间:</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <input class="weui-input date" type="text" value="" placeholder="点击此处选择查定时间"
                           id="start_date_true" name="start_date_true">
                </div>
            </div>
        </div>
        <div class="weui-flex bg-white">
            <div class="field">
                <div>实际结束时间:</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <input class="weui-input date" type="text" value=""
                           placeholder="点击此处选择查定时间" id="end_date_true" name="end_date_true">
                </div>
            </div>
        </div>

        <div class="weui-flex bg-white">
            <div class="field">
                <div>查定情况简述:</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <textarea class="weui-textarea" rows="5" id="description" name="description"></textarea>
                </div>
            </div>
        </div>

        <div class="weui-flex bg-white">
            <div class="field">
                <div>查定目的:</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <textarea class="weui-textarea" rows="5" id="purpose" name="purpose"></textarea>
                </div>
            </div>
        </div>

        <div class="weui-flex bg-white">
            <div class="field">
                <div>查定依据</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <textarea class="weui-textarea" rows="5" id="depand" name="depand"></textarea>
                </div>
            </div>
        </div>

        <div class="weui-flex bg-white">
            <div class="field">
                <div>查定内容:</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <textarea class="weui-textarea" rows="5" id="details" name="details"></textarea>
                </div>
            </div>
        </div>

        <div class="weui-flex bg-white">
            <div class="field">
                <div>查定方法:</div>
            </div>
            <div class="weui-flex__item">
                <div class="content">
                    <textarea class="weui-textarea" rows="5" id="means" name="means"></textarea>
                </div>
            </div>
        </div>
        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title"
                           style="font-weight: bold">图片上传</p>
                        <div class="weui-uploader__info">0/6</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files">
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input"
                                   type="file" accept="image/*"
                                   multiple=""
                                   onchange="uploader(this)"
                                   data-sum="6">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">查定结果</div>

        <div class="weui-cells weui-cells_checkbox">
            <label class="weui-cell weui-check__label "
                   style="float: left;">
                <div class="weui-cell__hd">
                    <input type="radio" class="weui-check"
                           name="status" value="3">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>合格</p>
                </div>
            </label>
            <label class="weui-cell weui-check__label"
                   style="float: left;">
                <div class="weui-cell__hd">
                    <input type="radio" name="status"
                           class="weui-check" value="4">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>不合格</p>
                </div>
            </label>
        </div>
        <input type="hidden" name="accessory" id="accessory"
               value="">
        <div class="weui-line"></div>
        <div class="weui-btn-area">
            <button onclick="postResult()" type="button"
                    class="weui-btn weui-btn_primary">提交
            </button>
        </div>

    </form>
</div>


</div>

<script src="../../weui/lib/jquery-2.1.4.js"></script>
<script src="../../weui/lib/fastclick.js"></script>
<script src="../../weui/js/jquery-weui.js"></script>
<script src="../../weui/js/swiper.js"></script>
<script src="../../../../js/constant.js"></script>
<script src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/jq.js"></script>
<script type="text/javascript" src="../../../../js/chooseArea.js"></script>
<script type="text/javascript" src="auditApply.js"></script>
<script src="../../js/jquery-weui.min.js"></script>

<script src="../../js/getItemInfo.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script>
    var id = getUrlParam("id");
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
    initData();

    function uploader(obj) {
        if ($(obj).val() == "") {
            $.toast("请选择上传的目标文件!", "forbidden");
            return false;
        }
        var size1 = $(obj)[0].files[0].size;
        if (size1 > 104857600) {
            $.toast("上传文件不能大于100M!", "forbidden");
            return false;
        }
        var div = $(obj).parents('div[class=weui-uploader__bd]');
        var formData = new FormData();
        formData.append("file", $(obj)[0].files[0]);
        $.ajax({
            type: "post",
            url: domainName + '/zuul/api-f/files',
            data: formData,
            processData: false,
            contentType: false,
            success: function (res) {
                $.toast('上传成功');
                var type = res.contentType;
                if (res.isImg) {
                    $(div).find('ul').append('<li class="weui-uploader__file" style="background-image:url(' + res.url + ')"></li>');
                }
                if (type.substring(0, 11) == 'application') {
                    $(div).find('ul').append('<li class="weui-uploader__file" style="background-image:url(../../images/pic_160.png);">' + res.name + '</li>');
                }
                if (type.substring(0, 5) == 'video') {
                    $(div).find('ul').append('<li class="weui-uploader__file" style="background-image:url(../../images/pic_160.png)">' +
                        '<video class="weui-uploader__file" controls  src="' + res.url + '">' + res.name + '</video></li>');
                }
                var sum = $(obj).attr('data-sum');
                var li = $(div).find('li[class=weui-uploader__file]');
                if (li.length >= sum) {
                    $($(obj).parents('div[class=weui-uploader__input-box]')).remove();
                }
                var accessory = $('#accessory').val();
                if (jQuery.isEmptyObject(accessory)) {
                    $('#accessory').val(res.id);
                } else {
                    $('#accessory').val(accessory + ',' + res.id);
                }
            },
            error: function (xhr, textStatus, errorThrown) {
                $.toast('上传失败', 'forbidden');
            }
        });
    }

    function initData() {
        var data = {
            id: id,
        }
        $.ajax({
            type: 'get',
            data: data,
            url: domainName + '/project-item/item/target/applyList',
            async: false,
            success: function (data) {

                $("#userName").val(getUserName(data[0].edit_userid));
                $("#itemName").val(getItemName(data[0].item_id));
                queryInformation(data[0].item_id);
                $("#content").val(data[0].content);
                $("#start_date").val(formatDate4(data[0].start_date));
                $("#end_date").val(formatDate4(data[0].end_date));
                var ids = data[0].target_id.split(",");
                $.get(domainName + "/project-item/item/indicators/ids", {ids: data[0].target_id}, function (data1) {
                    var str = '<article class="weui-article">';
                    var count = 1;
                    $.each(data1, function (i, item) {
                        var text = getsuperior(item.site);
                        str += ' <h2 class="title">查定指标' + count + '</h2>\n' +
                            '   <section>\n' +
                            '      <h3>指标类型：' + getType(item.type) + '</h3>\n' +
                            '      	 <p>指标内容：' + item.content + '</p>\n' +
                            '      	<p>指标地址：' + text + '</p>\n' +
                            '   </section>\n' +
                            '<div class="weui-line"></div>';
                        count++;

                    });
                    str += '</article>';
                    $("#list").append(str);
                })


            }
        });
    }

    function getType(type) {
        var text = '';
        $.ajax({
            type: 'get',
            url: domainName + '/api-label/label/tree/' + type,
            async: false,
            success: function (data) {
                text = data[0].content;
            }
        });
        return text;
    }

    function getUserName(user_id) {
        $.ajaxSettings.async = false;
        var data = '';
        $.get(domainName + "/project-user/user-anon/" + user_id, function (res) {
            data = res[0]['name'];
        })
        $.ajaxSettings.async = true;
        return data;
    }

    function getTargetName(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/indicators/list',
            contentType: "application/json; charset=utf-8",
            data: {id: id},
            success: function (data) {
                $.get(domainName + "/api-label/label/tree/" + data[0]['type'], function (res) {
                    $("#name").val(res[0].content);
                });
                var count = data[0]['count'];
                if (count != null) {
                    $.get(domainName + "/api-label/label/tree/" + data[0]['content'], function (res) {
                        $("#targetContent").val(res[0].content + "*" + count);
                    });
                } else {
                    $("#targetContent").val(data[0].content);
                }
            }
        });
    }

    function getItemName(id) {
        $.ajaxSettings.async = false;
        var data = '';
        $.get(domainName + "/project-item/item/information/list?id=" + id, function (res) {
            data = res[0]['name'];
        })
        $.ajaxSettings.async = true;
        return data;
    }

    function postResult() {
        var formdata = $("#form").serializeObject();
        formdata.id = id;
        $.ajax({
            type: 'put',
            url: domainName + '/project-item/item/target/auditApply/update',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                $.toptip('操作成功', 'success');
                history.back(-1);
            }
        });
    }

    $(".date").calendar({
        title: "延期批复截止时间",
        onChange: function (p, values, displayValues) {
            console.log(values, displayValues);
        }
    });
</script>
</body>

</html>
