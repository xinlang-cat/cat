<script type="text/javascript">
	$(document).ready(function () {
		var trigger = $('.hamburger'),
				overlay = $('.overlay'),
				isClosed = false;

		trigger.click(function () {
			hamburger_cross();
		});

		function hamburger_cross() {

			if (isClosed == true) {
				overlay.hide();
				trigger.removeClass('is-open');
				trigger.addClass('is-closed');
				isClosed = false;
			} else {
				overlay.show();
				trigger.removeClass('is-closed');
				trigger.addClass('is-open');
				isClosed = true;
			}
		}

		$('[data-toggle="offcanvas"]').click(function () {
			$('#wrapper').toggleClass('toggled');
		});
	});


	var access_token = localStorage.getItem("access_token");
	if (access_token != null && access_token.trim().length != 0) {
		showUserInfo(access_token);
	} else {
		var openid = getUrlParam("openid");
		var toUrl = domainName + "/api-b/pages/wechat/index.html";
		if (openid == null || openid == "") {// 跳去微信授权
			window.location.href = domainName + "/api-u/wechat/app1?toUrl=" + encodeURIComponent(toUrl);
		} else {
			var hasUser = getUrlParam("hasUser");
			var tempCode = getUrlParam("tempCode");
			var nickname = getUrlParam("nickname");
			var headimgurl = getUrlParam("headimgurl");

			if (hasUser == "1") { // 微信已绑定用户，自动登录
				$.ajax({
					type: 'post',
					url: domainName + '/sys/login-wechat?openid=' + openid + '&tempCode=' + tempCode,
					// timeout: 5000, //超时时间设置，单位毫秒
					data: $("#login-form").serialize(),
					success: function (data) {
						alert("自动登入");
						//将access_token和refresh_token写入本地
						localStorage.setItem("access_token", data.access_token);
						localStorage.setItem("refresh_token", data.refresh_token);

						showUserInfo(data.access_token);
					}, error: function (xhr, textStatus, errorThrown) {
						if (xhr.status == 401) {
							location.href = toUrl;
						}

					}
				});
			} else {// 未绑定，跳去登录页绑定
				location.href = "binding.html?openid=" + openid + "&tempCode=" + tempCode + "&nickname=" + nickname + "&headimgurl=" + headimgurl;
			}
		}

	}

	// 获取用户信息
	function showUserInfo(access_token) {
		$.ajax({
			type: 'get',
			url: domainName + '/api-u/users/current?access_token=' + access_token,
			success: function (data) {

				$("#hello").text("微信登陆成功，欢迎：" + data.nickname);
				var url = data.headImgUrl;
				if (url == null || url == "") {
					url = headimgurl;
				}
				$("#headimgurl").attr("src", url);
			},
			error: function (xhr, textStatus, errorThrown) {
				if (xhr.status == 401) {
					localStorage.removeItem("access_token");
					window.location.reload();
				}
			}
		});
	}


	$(function () {
		$.ajax({

			success: function (data) {

				$(data).each(function () {

					str += '<div class="mianban">'
							+'<p style="font-size: 20px;margin-left: 20px;margin-top: 20px;position: absolute;color: silver;">'+this.item_name+' </p>'
							+' <p style="margin-left: 20px;position: absolute;margin-top: 50px;color: silver;font-size: 10px;">'
							+'开始时间：<span>'+this.start_dateStr+'</span>&nbsp;&nbsp;&nbsp;&nbsp;结束时间 : <span>'+this.end_dateStr+'</span></p>'
							+'<div class="Btn" onclick="details('+this.id+');" style="width: 80px;margin-top: 100px;margin-left: 20px; ">'
							+'<p style="line-height: 40px;text-align: center;">基本信息</p>'
							+'</div>'
							+' <div class="Btn" onclick="rizhi('+this.id+');" style="width: 80px;margin-top: 100px;margin-left: 110px;" >'
							+'<p style="line-height: 40px;text-align: center;">实施日志</p>'
							+'</div>'
							/*+'<div class="Btn" id="Zhankai" onclick="zhankai();"  style="width: 40px;margin-top: 100px;margin-left: 200px;" >'
							+'<p style="line-height: 40px;text-align: center;">+</p>'
							+'</div>'*/
							+'<div class="Btn xianshi" style=" width: 80px;margin-left: 200px;margin-top: 100px;" >'
							+'<p style="line-height: 40px;text-align: center;">阶段总结</p>' +
							'</div>'
							+'<div onclick="usefund('+this.id+');" class="Btn xianshi" style="width: 80px;margin-left: 20px;margin-top: 150px;" >'
							+ ' <p  style="line-height: 40px;text-align: center;">经费使用</p>'
							+ ' </div>'
							+' <div class="Btn xianshi" style="width: 80px;margin-left: 110px;margin-top: 150px;" >'
							+ ' <p style="line-height: 40px;text-align: center;">结题总结</p>'

							+' <div class="Btn xianshi" style="width: 80px;margin-left: 200px;margin-top: 150px;" >'

							+ '<p style="line-height: 40px;text-align: center;">拍照上传</p>'
							+' </div>'
							+'</div>';
				})
				$("#content_A").append(str);
			}
		});
	})

	function  details(id) {
		$(location).attr("href", "details.html?id=" + id);
	}
	function  rizhi(id) {

	}

	}
