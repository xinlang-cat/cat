    function view(status) {
        if (status == 1) {
            $(".img-more").show();
            $(".div-butten").hide();
        } else {
            $(".img-more").hide();
            $(".div-butten").show();
        }
    }

    $("#content").blur(function () {
        var content = $("#content").val().trim();
        if (content == null || content == '') {
            view(1);
        } else {
            view();
        }
    });
    $("#content").keyup(function () {
        var content = $("#content").val().trim();
        if (content == null || content == '') {
            view(1);
        } else {
            view();
        }
    })
    $(function () {
        view(1);
        // $.get("${ctxPath}/chat/getMsg.do",function(res){

    $(function () {
        var websocket;
        if ('WebSocket' in window) {
            console.log("此浏览器支持websocket");
            websocket = new WebSocket("ws://121.31.63.92:8841/websocket?userId=1");
        } else if ('MozWebSocket' in window) {
            alert("此浏览器只支持MozWebSocket");
        } else {
            alert("此浏览器只支持SockJS");
        }
        websocket.onopen = function (evnt) {

        };
        websocket.onmessage = function (evnt) {
            if (evnt.data != null) {
                var arr = JSON.parse(evnt.data);
                console.log(arr);
                appendHtml(arr);
            }
        };
        websocket.onerror = function (evnt) {
            websocket.close();
        };
        websocket.onclose = function (evnt) {
            websocket.close();
        }
        $('.weui-btn_primary').bind('click', function () {
            send();
        });

        function send() {
            if (websocket != null) {
                var message = {
                    context: document.getElementById('content').value,
                    reception_userid: 803,
                    to: 0
                }
                $('#content').val('');
                websocket.send(JSON.stringify(message));
                view(1);
            } else {
                alert('无法访问网络！');
            }
        }
    });

    function senToAll() {
        $("#to").val(1);
    }

    function appendHtml(arr) {
        for (var i = arr.length - 1; i >= 0; i--) {
            var str = '';
            var thisUserid = $("#this-user").val();
            var ent = $("#" + thisUserid);
            ent.css("margin-bottom", "0px");
            ent.removeAttr("id");
            if (arr[i].create_userid == thisUserid) {
                str = str + '<div class="rightd" id="' + thisUserid + '">';
                str = str + '<span class="rightd_h"> <img ';
                str = str + 'class="weui-media-box__thumb nav-div-img" src="' + tx + '">';
                str = str + '</span>';
                str = str + '<div class="speech right">';
                str = str + arr[i].context + '</div>';
                str = str + '</div>';
            } else {
                str = str + '<div class="leftd" id="' + thisUserid + '">';
                str = str + '<span class="leftd_h"> <img ';
                str = str + '	class="weui-media-box__thumb nav-div-img" src="${ctxPath}/static/img/images/kefu.png">';
                str = str + '</span>';
                str = str + '<div class="speech left">';
                str = str + arr[i].context + '</div>';
                str = str + '</div>';
            }
            $("#div-content").append(str);
            $('html,body').animate({scrollTop: $('#' + thisUserid).offset().top}, 0)

        }
    }
</script>
