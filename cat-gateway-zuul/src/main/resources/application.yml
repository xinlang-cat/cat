server:
  port: 8811

spring:
  application:
    name: cat-gateway-zuul
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: cat-gateway-zuul

eureka:
  instance:
    hostname: ${spring.application.name}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://cat:cat@cat-eureka:8761/eureka/