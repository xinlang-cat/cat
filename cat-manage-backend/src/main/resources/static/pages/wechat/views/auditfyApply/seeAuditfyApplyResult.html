<!DOCTYPE html>
<html>
<head>
    <title>指标查定</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

">

    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/demos.css">
    <link rel="stylesheet" href="../../css/stageSummary.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../layui/css/layui.css">

</head>
<body ontouchstart>

<div style="z-index: 999999">

    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd">
            <img src="../../images/green.png" alt="" style="height:20px;margin-right:5px;display:block">
        </div>
        <div class="weui-cell__bd weui-cell_primary">
            <p class="weui-max-title">指标详情</p>
        </div>
    </a>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">指标名称:</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="targetName" name="targetName" type="text" value="">
        </div>
    </div>

    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd">
            <img src="../../images/green.png" alt="" style="height:20px;margin-right:5px;display:block">
        </div>
        <div class="weui-cell__bd weui-cell_primary">
            <p class="weui-max-title">查定申请详情</p>
        </div>
    </a>

    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">项目名称:</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="" id="itemName" name="itemName" placeholder="" readonly>
        </div>
    </div>
    <div class="weui-line"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">提交人:</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="杨珣" id="userName" name="userName" placeholder="" readonly>
        </div>
    </div>
    <div class="weui-line"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">查定时间:</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input date" type="text" value="" id="start_date" readonly name="start_date">
        </div>
    </div>
    <div class="weui-line"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">所在地域:</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="place" type="text" value="" name="place" readonly>
        </div>
    </div>
    <div class="weui-line"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">所在街道:</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="初头朗镇" id="streetCode" name="streetCode" readonly>
        </div>
    </div>

    <div class="weui-line"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">申请内容:</label>
        </div>
        <div class="weui-cell__bd">
            <textarea class="weui-textarea" rows="5" id="content" name="content" readonly></textarea>
        </div>
    </div>

    <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__hd">
            <img src="../../images/green.png" alt="" style="height:20px;margin-right:5px;display:block">
        </div>
        <div class="weui-cell__bd weui-cell_primary">
            <p class="weui-max-title">查定结果</p>
        </div>
    </a>
    <form id="form">
        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">查定时间:</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input date" type="text" value="" placeholder="查定时间" id="start_date_true"
                       name="start_date_true">
            </div>
        </div>
        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">查定情况简述:</label>
            </div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" rows="5" id="description" name="description"></textarea>
            </div>
        </div>

        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">查定目的:</label>
            </div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" rows="5" id="purpose" name="purpose"></textarea>
            </div>
        </div>

        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">查定依据:</label>
            </div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" rows="5" id="depand" name="depand"></textarea>
            </div>
        </div>

        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">查定内容:</label>
            </div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" rows="5" id="details" name="details"></textarea>
            </div>
        </div>

        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">查定方法:</label>
            </div>
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" rows="5" id="means" name="means"></textarea>
            </div>
        </div>

        <div class="weui-line"></div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title" style="font-weight: bold">图片</p>
                        <div class="weui-uploader__info">0/6</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="image">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">查定结果</div>


        <input type="hidden" name="accessory" id="accessory" value="">


    </form>
</div>


</div>

<script src="../../weui/lib/jquery-2.1.4.js"></script>
<script src="../../weui/lib/fastclick.js"></script>
<script src="../../weui/js/jquery-weui.js"></script>
<script src="../../weui/js/swiper.js"></script>
<script src="../../../../js/constant.js"></script>
<script src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../js/jq.js"></script>
<script type="text/javascript" src="../../../../js/chooseArea.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script>
    var id = getUrlParam("id");
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
    initData();


    function initData() {
        var data = {
            id: id,
        }
        $.ajax({
            type: 'get',
            data: data,
            url: domainName + '/project-item/item/target/applyList',
            async: false,
            success: function (data) {
                $(data).each(function () {
                    getWechatAddress(data[0].provinceCode, data[0].cityCode, data[0].areaCode);
                    if (data[0].post_type == 2) {
                        $("#streetCode").val(data[0].streetCode);
                    } else {
                        $.ajax({
                            type: 'get',
                            url: domainName + '/map/street/one/' + data[0].streetCode,
                            async: false,
                            success: function (data) {
                                $("#streetCode").val(data.streetName);
                            }
                        });
                    }
                    $("#itemName").val(getItemName(data[0].item_id));
                    $("#targetName").val(getTargetName(data[0].target_id));
                    $("#content").val(data[0].content);
                    $("#start_date").val(formatDate3(data[0].start_date));
                    file(data[0].accessory);
                    status(data[0].status);

                });

            }
        });
    }
    function file(accessory) {
        $.get(domainName + "/api-f/files/list", {ids: accessory}, function (data1) {
            $.each(data1, function (i, item) {
                $('#image').append('<li class="weui-uploader__file" style="background-image:url(' + item.url + ')"></li>');

            });
        })
    }


    function status(status) {
        if (status != 1) {
            document.getElementById('check').style.display = 'none';
            var con = '';
            if (status == 2) {
                con = "查定中";
            } else if (status == 3) {
                con = "查定合格";
            } else if (status == 4) {
                con = "查定不合格";
            } else if (status == 5) {
                con = "查定申请未通过";
            }
            $("#wethpass").val(con);
            document.getElementById('wethpass').style.display = 'block';
        }
    }

    function getTargetName(id) {
        var name = '';
        $.ajaxSettings.async = false;
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/target/list',
            contentType: "application/json; charset=utf-8",
            data: {
                id: id
            },
            success: function (data) {
                if (data[0]['count'] != null) {
                    $.get(domainName + "/api-label/label/tree/" + data[0]['target'], function (res) {
                        name = res[0].content;
                    })
                } else {
                    name = data[0].content;
                }
            }
        });
        $.ajaxSettings.async = true;
        return name;
    }

    function getItemName(id) {
        $.ajaxSettings.async = false;
        var data = '';
        $.get(domainName + "/project-item/item/basic/list?id=" + id, function (res) {
            data = res[0]['item_name'];
        })
        $.ajaxSettings.async = true;
        return data;
    }


</script>
</body>

</html>
