<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>修改研究内容</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <style>
        .layui-table td, .layui-table th{
            border-color:  #009688;
        }
    </style>
</head>

<body>
<div style="background-color: #009688; height: 30px; width: 100%;" class="layui-row">
    <p style="text-align: center;line-height:30px;color: #FFF;">修改研究内容</p>
</div>

<div style="margin-top: 10px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
              <input type="hidden" value="" id="id" name="id"/>
            <div class="form-group">
                <label class="col-md-2 control-label">标题</label>
                <div class="col-md-9">
                    <input class="form-control" placeholder="请输入标题" type="text" name="headline" id="headline" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="标题 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">内容</label>
                <div class="col-md-9">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="content" id="content"   data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空"></textarea>
                </div>
            </div>



            <div  class="form-actions">
                <div  class="row" align="center">
                    <div  class="col-md-12">
                        <button  class="btn btn-primary"   id="updata_return">返回</button>
                        <button   class="btn btn-primary" type="submit" onclick="update_content();">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>




</body>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script>
    layui.use(['layer'], function () {
        var layer = layui.layer;
    });
    var cid =getUrlParam("id");
    $("#id").val(cid);
    var itemId ='';
    $(function(){
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/content/'+cid,
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                $("#headline").val(res.headline);
                $("#content").text(res.content);

                itemId=res.item_id;
            }
        })
    })
    function  updata_content(){

        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        var formdata  = $("#form").serializeObject();
        $.ajax({
            type: 'put',
            url: domainName + '/project-item/item/content/',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "details.html?id=" + itemId;
                });
            }
        });
    }
    $("#updata_return").click(function () {
        $(location).attr("href", "details.html?id=" + itemId);

    })

</script>
</html>
