<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">

    <style>
        .title {
            text-align: center;
            line-height: 30px;
            color: black;
            font-weight: 600;
            background-color: #e4e4e4;
            height: 30px;
        }

        .table {
            margin: 0;
        }

        p {
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>

<body>

<a id="my" style="position: absolute;height: 30px;margin-left: 10px;margin-top: 30px;" type="button" class="layui-btn layui-btn-primary"><p style="line-height: 30px;text-align: center;">我的使用</p></a>
<div style="margin-top: 10px;" class="layui-row">
    <div class="layui-col-xs10 layui-col-sm10 layui-col-md10 layui-col-lg10
layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1 layui-col-lg-offset1">
        <p class="title">使用资金</p>

        <table class="table table-striped table-bordered table-hover">
            <colgroup>
                <col width="40%">
                <col width="25%">
                <col width="25%">
                <col width="10%">
            </colgroup>
            <thead>
            <tr>
                <th style="text-align: center;">科目</th>
                <th style="text-align: center;">预算金额(万元)</th>
                <th style="text-align: center;">开支金额(万元)</th>
                <th style="text-align: center;">操作</th>
            </tr>
            <tr>
                <th style="text-align: center;">合计</th>
                <th style="text-align: center;"></th>
                <th style="text-align: center;"></th>
                <th></th>
            </tr>


            </thead>
            <tbody id="TABLE_YUSUAN">

            </tbody>
        </table>
    </div>
</div>

</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>


<script>
    var id = getUrlParam("id");
    layui.use(['layer'], function () {
        var layer = layui.layer;
    });
   $(function () {
       $.ajax({
           type : 'get',
           url : domainName + '/project-item/item/budget/all/'+id,
           async : false,
           success : function(data) {
               var str = '';
               $(data).each(function () {
                   str += '<tr>'
                       + '<th style="text-align: center;">' + this.subject + '</th>'
                       + ' <th style="text-align: center;">' + this.money + '</th>'
                       + ' <th style="text-align: center;"></th>'
                       + ' <th style="text-align: center">'
                       +' <button onclick="add('+this.id+')" type="button" class="layui-btn layui-btn-primary layui-btn-xs">添加</button>'
                       +' <button  onclick="details('+this.id+')" type="button" class="layui-btn layui-btn-primary layui-btn-xs">详情</button>'
                       + '</th>'
                       + '</tr>';
               });
               $("#TABLE_YUSUAN").append(str);
           }
       });


   })

    function add(id){
        $(location).attr("href", "add_UseFund.html?id=" + id);
    }


    $("#my").click(function () {
        $(location).attr("href", "new_usefund.html?id="+id);

    })


</script>
</html>
