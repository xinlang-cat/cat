<!DOCTYPE html>
<html lang="en-us" id="extr-page">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>

<body>


    <div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal" onsubmit="return false" id="form">

            <fieldset>
                <input type="hidden" name="projectId" value="" id="projectId">
                <div class="form-group">

                    <label class="col-md-3 control-label">标题</label>
                    <div class="col-md-7">
                        <input class="form-control" placeholder="标题" type="text" id="source" name="title"
                            maxlength="50" data-bv-notempty="true" data-bv-notempty-message="标题不能为空">
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="col-md-3 control-label">内容</label>
                    <div class="col-md-7">
                        <textarea placeholder="请输入内容" class="layui-textarea" id="content" name="content"
                            data-bv-notempty="true" data-bv-notempty-message="内容不能为空"
                            style="width: 100%;height: 100px;"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <div class="row" align="center">
                        <div class="col-md-12">
                            <button class="btn btn-primary" id="btn_return">返回</button>
                            <button class="btn btn-primary" type="submit" onclick="add_report()">
                                <i class="fa fa-save"></i> 保存
                            </button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <script src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/jq.js"></script>
    <script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>


   <script>
        var id = getUrlParam("id");
        $("#projectId").val(id);
        layui.use(['layer', 'laydate', 'upload'], function () {
            var layer = layui.layer
                , upload = layui.upload
                , laydate = layui.laydate;

            lay('.date').each(function () {
                laydate.render({
                    elem: this
                    , format: 'yyyy年MM月dd日'
                    , trigger: 'click'
                });
            });
        });
        function add_report() {
            $('#form').bootstrapValidator();
            var bootstrapValidator = $("#form").data('bootstrapValidator');
            bootstrapValidator.validate();
            if (!bootstrapValidator.isValid()) {
                return;
            }
            var formdata = $("#form").serializeObject();
            $.ajax({
                type: 'post',
                url: domainName + '/project-report/report',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(formdata),
                success: function (data) {
                    layer.msg("成功", {shift: -1, time: 1000}, function () {
                        location.href = "report.html?id=" + id;
                    });
                }
            });
        }
        $("#btn_return").click(function () {
            $(location).attr("href", "report.html?id=" + id);
        })
    </script>

</body>


</html>
