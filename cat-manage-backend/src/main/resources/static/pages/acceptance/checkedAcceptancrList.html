<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <header style="height: 100%">
        <div align="left">
            <table style="width: 100%">
                <tr>
                    <td>
                        <form class="form-inline" onsubmit="return false">
                            <div class="form-group">
                                <input type="hidden" name="acceptance_company" id="acceptance_company">
                                <input type="hidden" name="entrusting_company" id="entrusting_company">
                                <input type="hidden" name="management_company" id="management_company">

                                状态：
                                <select class="form-control input-sm" id="status">
                                    <option value="">全部</option>
                                    <option value="1">监理初审</option>
                                    <option value="2">验收初审</option>
                                    <option value="3">专家审核中</option>
                                    <option value="4">验收终审</option>
                                    <option value="5">监理终审</option>
                                    <option value="6">已结题</option>
                                </select>
                                <button id="searchBt" class="layui-btn layui-btn-sm" permission="back:user:query"><i
                                        class="layui-icon">&#xe615;</i>搜索
                                </button>
                            </div>
                        </form>
                    </td>

                </tr>
            </table>
        </div>
    </header>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th style="width:30%;">项目名称</th>
                        <th style="width:30%;">项目类型</th>
                        <th style="width:15%">提交时间</th>
                        <th style="width:10%;">提交人</th>
                        <th style="width:10%;">状态</th>

                        <th style="width:5%;">查看</th>
                        <!--<th style="width:5%;">修改</th>
                        <th style="width:5%;">查定结果</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">

    var pers = checkPermission();

    var example;
    layui.use(['layer', 'util'], function () {
        var layer = layui.layer;
        var util = layui.util;

        function init() {
            userType();
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide": true,
                    /* "info": false,
                     "paging": true, // 禁止分页*/
                    "ordering": false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url": domainName + "/api-summary/check-table/page",
                        "data": function (d) {
                            d.status = $("#status").val();
                            d.acceptance_company = $("#acceptance_company").val();
                            d.entrusting_company = $("#entrusting_company").val();
                            d.management_company = $("#management_company").val();
                        },
                        "type": "get",
                        "dataSrc": function (json) {
                            console.log(json)
                            json.recordsTotal = json.total;
                            json.recordsFiltered = json.total;
                            return json.data;
                        },
                        "error": function (xhr, textStatus, errorThrown) {
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function () {
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        {
                            "data": "item_id",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var item_id = row['itemId'];
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-item/item/information/list?id=" + item_id, function (res) {
                                    data = res[0]['name'];
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "item_id",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var item_id = row['itemId'];
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-item/item/information/list?id=" + item_id, function (res) {
                                    var category = res[0]['type'];
                                    $.get(domainName + "/api-label/label/tree/" + category, function (res) {
                                        data = res[0]['content'];

                                    })
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "applicationDate",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var start = formatDate3(data);
                                return start;
                            }
                        },
                        {
                            "data": "userName",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-user/user-anon/" + row['createUserId'], function (res) {
                                    data = res[0]['name'];
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "status",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                $.ajaxSettings.async = false;
                                if (data == 1) {
                                    data = "监理初审中";
                                } else if (data == 2) {
                                    data = "验收初审中";
                                } else if (data == 3) {
                                    data = "专家审核";
                                } else if (data == 4) {
                                    data = "验收终审";
                                } else if (data == 5) {
                                    data = "监理终审";
                                } else if (data == 6) {
                                    data = "结题审核通过";
                                }
                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "id",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['itemId'];
                                /**
                                 * 甲方类型为1
                                 * 监理类型为2
                                 * 专家类型为3
                                 * 验收类型为4
                                 * 管理员类型为5
                                 * @type {string}
                                 */
                                var detailsHref = "show_acceptance.html?item_id=" + id + "&userType=" + 2;
                                var details = "";
                                var btn = $("<a  href=" + detailsHref + " class=\"layui-btn layui-btn-xs\"> 详情</a>");
                                details = btn.prop("outerHTML");
                                /*return details;*/


                                var btn = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>验收申请表</i></button>");
                                btn.attr("onclick", 'check(' + id + ')');
                                /*btn.attr("onclick", location.href='show_acceptance.html?id='+id+'&userType='+userType);
*/
                                setMenu = btn.prop("outerHTML");
                                return setMenu;
                            }
                        },


                    ],
                });
        }

        init();
    });

    function userType() {
        $.ajax({
            type: 'get',
            url: domainName + '/api-c/company/now-user',
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                identity = data.identity;
                if ($.inArray('PARTY_A', pers)!=-1) {
                    //甲方
                    $("#entrusting_company").val(data.signName);
                } else if ($.inArray('PARTY_D', pers)!=-1) {
                    //验收方
                    $("#acceptance_company").val(data.signName);
                } else if ($.inArray('PARTY_C', pers)!=-1) {
                    //监理方
                    $("#management_company").val(data.signName);
                }


            }
        });

    }

    var h = $(window).height() - 100;
    var w = $(window).width() - 200;

    function check(id) {
        window.location.href = "check_acceptance.html?item_id=" + id;
    }

    function read(id) {
        layer.open({
            title: "查看查定申请",
            type: 2,
            area: [w + 'px', h + 'px'],
            maxmin: true,
            shadeClose: true,
            content: ['checkApply.html?id=' + id],
            end: function () {

            }
        });
    }


    function checkResult(id) {
        layer.open({
            title: "添加",
            type: 2,
            area: [w + 'px', h + 'px'],
            maxmin: true,
            shadeClose: true,
            content: ['checkResult.html?id=' + id],
            end: function () {

            }
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });


</script>
</html>
