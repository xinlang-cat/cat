<!DOCTYPE html>
<html lang="en-us" id="extr-page">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../../layui/css/layui.css">
     <style>
     .btn-primary{
         background-color: #1aa094;
         color: #fff;
         border-color: #1aa094;
     }
     </style>
</head>
<body>
<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <input type="hidden" name="projectId" value="" id="projectId">

            <div class="form-group">
                <label class="col-md-1 control-label">使用资金:</label>
                <div class="col-md-10">
                    <input class="form-control" placeholder="使用资金" type="text" id="title" name="title"
                           maxlength="50" data-bv-notempty="true" data-bv-notempty-message="使用资金 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">开支内容:</label>
                <div class="col-md-10">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="remark" name="remark" data-bv-notempty="true"
                    data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">
                    <button id="file" type="button" class="layui-btn " id="test2">材料上传</button>
                </label>
                <div class="col-md-10">
                    <div data-bv-notempty="true"
                         data-bv-notempty-message="内容 不能为空" class="layui-textarea" style="float: left; width: 100%;"
                         id="demo2"></div>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="btn_return">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add_report()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script src="../../../../../js/constant.js"></script>
<script type="text/javascript" src="../../../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../.../../../../js/jq.js"></script>
<script type="text/javascript" src="../../../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../../../js/common.js"></script>
<script type="text/javascript" src="../../../../../layui/layui.js"></script>
</body>
<script>
   var urls=[];

layui.use(['layer', 'laydate', 'upload'], function () {
    var layer = layui.layer
        , upload = layui.upload
        , laydate = layui.laydate;

    lay('.date').each(function () {
        laydate.render({
            elem: this
            , format: 'yyyy年MM月dd日'
            , trigger: 'click'
        });
    });

    //文件上传
    var uploadInst = upload.render({
        elem: '#file' //绑定元素
        , accept: 'images'
        , url: domainName + '/zuul/api-f/files' //上传接口
        , before: function (obj) {
            //预读本地文件示例，不支持ie8
            obj.preview(function (index, file, result) {
                $('#demo2').append('<img style="width: 23%;height:27%;margin-left: 10px;" src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
            });
        }
        , done: function (res) {
            //上传完毕回调
            urls.push(res.url);
        }
        , error: function () {

            alert("失败");
            //请求异常回调
        }
    })
})
</script>
</html>
