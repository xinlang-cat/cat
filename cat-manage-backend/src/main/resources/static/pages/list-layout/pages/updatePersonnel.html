<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改成员</title>

    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../layui/css/layui.css">
</head>
<body>
<div style="background-color: #009688; height: 30px; width: 100%;" class="layui-row">
    <p style="text-align: center;line-height:30px;color: #FFF;">修改成员</p>
</div>

<div style="margin-top: 10px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <input type="hidden" id="itemId" name="item_id">
            <div class="form-group">
                <label class="col-md-3 control-label">姓名</label>
                <div class="col-md-7">
                    <select class="form-control input-sm" value="" name="user_id" id="userSelect">
                        <!--  <option value="1">男</option>
                          <option value="0">女</option>-->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">所负责的指标</label>
                <div class="col-md-7 layui-form">
                    <div class="layui-input-block" id="target">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">研究开发的责任分工</label>
                <div class="col-md-7">
                    <textarea class="layui-textarea" name="responsible" id="responsible"
                              style="border-color: #ccc;"
                              data-bv-notempty="true"
                              data-bv-notempty-message=" 内容不能为空"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick=" history.back(-1);">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="update();">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>


<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>

</body>
<script type="text/javascript">
    layui.use(['layer','form'], function () {
        var layer = layui.layer
            ,form = layui.form;
    });

    var id = getUrlParam("id");
    $("#id").val(id);
    var itemId;
    initdata(id);
    //queryDeptCode(itemId);
    var deptCode;
    function queryDeptCode(id) {
        $.ajax({
            type : 'get',
            url : domainName + '/project-item/item/'+id,
            async : false,
            success : function(data) {
                deptCode = data.dept_code;
            }
        });
    }
   //queryTarget(itemId);
    function queryTarget(id) {
        $.ajax({
            type : 'get',
            url : domainName + '/project-item/item/target/all/'+id,
            async : false,
            success : function(data) {
                for(var i=0; i<data.length; i++){
                    var d = data[i];
                    $("#target").append('<input type="checkbox" name="targetIds" value="'+d.id+'" title="'+d.target+'"> ');
                }
            }
        });
    }
    //initUserSelect(deptCode);
    function initUserSelect(deptCode) {
        $.ajax({
            type : 'get',
            url : domainName + '/api-c/user/dept/'+deptCode,
            async : false,
            success : function(data) {
                var select = $("#userSelect");
                for(var i=0; i<data.length; i++){
                    var d = data[i];
                    var userId = d.userId;
                    var name = d.name;
                    select.append("<option value='"+ userId +"'>" +name+"</option>");
                }
            }
        });
    }

    function initdata(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/user/'+id,
            async: false,
            success: function (data) {
                itemId = data.itemUser.item_id;
                $("#itemId").val(itemId);
                queryDeptCode(itemId);
                initUserSelect(deptCode);
                queryTarget(itemId);
                $('input[name="targetIds"]').each(function(){
                    var checkboxVal = $(this).val();
                    var checkbox = $(this);
                    $(data.itemUser.targetIds).each(function(){
                        if(checkboxVal==this){
                            checkbox.attr("checked","checked");
                        }
                    });
                });
                $("#userSelect").val(data.itemUser.user_id);
                $("#responsible").val(data.itemUser.responsible);
            }
        });
    }
    function update(){

        var formdata  = $("#form").serializeObject();
        $.ajax({
            type: 'put',
            url: domainName + '/project-item/item/user',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "details.html?id=" + itemId;
                });
            }
        });
    }
</script>
</html>
