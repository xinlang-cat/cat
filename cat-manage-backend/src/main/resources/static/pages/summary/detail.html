<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<input type="hidden" id="id" name="id">
		<fieldset>
			<div class="form-group">
				<label class="col-md-2 control-label" id="itemTile"></label>
				<div class="col-md-10">
					<textarea class="layui-textarea" id="demo" style="display: none">  
					</textarea>
				</div>
			</div>


		</fieldset>
	</div>

	<script src="../../js/constant.js"></script>
	<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript">
		var layedit, index;
		var userId = getUrlParam("userId");
		var itemId = getUrlParam("itemId");
		var h = $(window).height() - 100;
		layui.use(['layedit','upload'], function(){
		  layedit = layui.layedit;
		  index = layedit.build('demo',{tool:[], height:h});
		});
        initData();
        function initData(){
        	alert(itemId)
        	var data = {
        		userId:userId,
				itemId:itemId
			}
                $.ajax({
                    type : 'get',
					data:data,
                    url : domainName + '/api-summary/skill',
                    async : false,
                    success : function(data) {
                    	$("#itemTile").append(data.name+"的项目总结");
                        $("#demo").text(data.content);
                    }
                });
        }
	
	</script>
</body>
</html>
