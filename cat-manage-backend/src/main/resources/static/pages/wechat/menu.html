<!DOCTYPE html>
<html>
<head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

    <link rel="stylesheet" href="weui/lib/weui.min.css">
    <link rel="stylesheet" href="weui/css/jquery-weui.css">
    <link rel="stylesheet" href="weui/css/demos.css">
    <link rel="stylesheet" href="css/menu.css">

</head>

<body ontouchstart>

<div class="swiper-container">
        <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
            <!-- Slides -->
        <div class="swiper-slide"><img src="images/swiper-1.jpg" style="height: 150px;width: 100%"/></div>
        <div class="swiper-slide"><img src="images/swiper-2.jpg" style="height: 150px;width: 100%"/></div>
        <div class="swiper-slide"><img src="images/swiper-3.jpg" style="height: 150px;width: 100%"/></div>
    </div>
</div>

<div class="weui-content">
    <div class="weui-interval"></div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd">
                            <img src="images/green.png" alt="" style="height:20px;margin-right:5px;display:block">
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>文字标题</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="weui-grids" >
            <a href="tpl-shopping-cart.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/icon_nav_new.png" alt="">
                </div>
                <p class="weui-grid__label">
                    购物车
                </p>
            </a>
        </div>
    </div>

    <div class="weui-interval"></div>
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
            <div class="weui-media-box weui-media-box_small-appmsg">
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__hd">
                            <img src="images/green.png" alt="" style="height:20px;margin-right:5px;display:block">
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>文字标题</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="weui-grids" >
            <a href="views/workLog/workLogList.html" class="weui-grid js_grid">
                <div class="weui-grid__icon">
                    <img src="images/icon_nav_new.png" alt="">
                </div>
                <p class="weui-grid__label">
                    购物车
                </p>
            </a>
        </div>
    </div>
    <div class="weui-interval"></div>
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="http://jqweui.com" class="weui-footer__link">jQuery-WeUI 首页</a>
        </p>
        <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
    </div>
</div>

<script src="weui/lib/jquery-2.1.4.js"></script>
<script src="weui/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="weui/js/jquery-weui.js"></script>

<script src="weui/js/swiper.js"></script>

<script>
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
</script>
</body>

</html>
