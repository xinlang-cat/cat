<script>
    $(document).ready(function() {
        $.timeliner({
            startOpen:['#19550828EX', '#19630828EX']
        });
        $.timeliner({
            timelineContainer: '#timelineContainer_2'
        });
        // Colorbox Modal
        $(".CBmodal").colorbox({inline:true, initialWidth:100, maxWidth:682, initialHeight:100, transition:"elastic",speed:750});
    });

    var proId = getUrlParam("id");
    fundBudgetAll(proId);
    function fundBudgetAll(proId){
        $.ajax({
            type : 'get',
            url : domainName + '/project-record/record/findPass/'+proId,
            async : false,
            success : function(data) {
                var str = '';
                $(data).each(function () {
                    var imgs = '';
                    $(this.bill_url).each(function () {
                        imgs += '<img src="'+ this +'" class="layui-upload-img">';
                    })
                    str += '<dl class="timelineMinor">\n' +
                        '<dt id="'+this.id+'"><a>'+this.createTime+'</a></dt>\n' +
                        '<dd class="timelineEvent" id="'+this.id+'EX" style="display:none;">\n' +
                        '<h3>标题：'+this.title+'</h3>\n' +
                        '<p>内容：'+this.content+'</p>\n' +
                        '<div class="layui-upload">\n' +
                        '  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">\n' +
                        '    <div class="layui-upload-list" id="demo2">'+imgs+'</div>\n' +
                        ' </blockquote>\n' +
                        '</div>' +
                        '<br class="clear">\n' +
                        '</dd>\n' +
                        '</dl>';
                });
                $(".timelineMajor").append(str);
            }
        });
    }
</script>
