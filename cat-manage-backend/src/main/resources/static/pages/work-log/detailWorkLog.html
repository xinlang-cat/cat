<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div id="head" style="text-align: center;margin: 20px;">

</div>
<div id="content"  style="margin: 20px;">

</div>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
    layui.use(['layedit','upload','layer',"slider"], function() {
        var layer = layui.layer;
        var upload = layui.upload;
        var $ = layui.$, slider = layui.slider;
    });

    var id = getUrlParam("id");
    var url = domainName + '/api-summary/work-log/list';
    $.get(url,{id:id},function (data) {
        var head = '<h1 style="font-weight: bold;" id="text">'+ data[0].title+'</h1><h3 style="margin-top: 5px;">'+data[0].createUserName + '---'+ formatDate1(data[0].createTime)+'</h3>';
        $("#head").append(head);
        $.get(domainName+"/project-item/item/target/list",{id:data[0].targetId},function(res){
            if(jQuery.isEmptyObject(res[0].target.trim())){
               var val = res[0].content;
               if(val.length>40){
                   val = val.substring(0,40) + '...';
               }
               $("#text").text("---" + val )
            }else{
                $.get(domainName+"/api-label/label/tree/"+res[0].target,function(result){
                    $("#text").text("---" + result[0].content )
                });
            }
        });
        var content = '<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;"></fieldset><div>'+ data[0].content + '</div><di id="accessory_files"></di>' +
            '<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;"></fieldset>';
        $("#content").append(content);
        $.get(domainName+"/api-f/albums/list",{ids:data[0].accessory},function (data1) {
            $.each(data1,function (i,item) {
                addImgHtml(item)
            });
        })
    });


    var h = $(window).height() - 100;
    var w = $(window).width() - 200;
    function addImgHtml(item) {
        var str = '';
        var val = item.name.substring(0, item.name.indexOf("."));
        if (val.length > 10) {
            val = val.substring(0, 8) + '...';
        }
        str = '<div style="float: left;position: relative;text-align: center;height: 250px;">';
        str += '<img onclick="seeImg(\'' + item.url + '\')" src="' + item.url + '" title="' + item.name + '" style="width: 150px;margin: 15px 5px 0 5px;">';
        str += '<p style="color: #aea9a9;">' + val + '</p></div>';
        $("#accessory_files").append(str);
    }

    function seeImg(url) {
        var imgHtml = "<img src='" + url + "'/>";
        layer.open({
            type: 1,
            maxmin: true,
            shadeClose: true,
            area: [w + 'px', h + 'px'],
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }

</script>
</body>
</html>
