<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../layui/css/layui.css">
    <style>
        blockquote {
            font-size: 14px;
        }
        span{margin-right: 20px;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label">研究内容</label>
                <div class="col-md-10">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        <p id="content"></p>
                    </blockquote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">指标内容</label>
                <div class="col-md-10">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        <p id="targetRemark"></p>
                    </blockquote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">实施地点</label>
                <div class="col-md-10">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        <p id="district"></p>
                    </blockquote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">起始时间</label>
                <div class="col-md-10">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        <p id="date"></p>
                    </blockquote>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">实施人员</label>
                <div class="col-md-10">
                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" id="users">
                    </blockquote>
                </div>
            </div>
           <!-- <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='userList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>-->

        </fieldset>
    </form>
</div>

<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>

<script type="text/javascript" src="../../../js/project/basis.js"></script>
<script type="text/javascript">
    layui.use('layer', function(){
        var layer = layui.layer;
    });

    var id = getUrlParam("id");
    var contentId;
    target(id);
    researchContents(contentId);
    /*考核指标*/
    function target(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/target/'+id,
            async: false,
            success: function (data) {
                contentId = data.content_id;
                $("#targetRemark").text(data.remark);
                //$("#district").text();
                district(data.district);
                $("#date").text(data.start_dateStr+' —— '+data.end_dateStr);
                $(data.userIds).each(function () {
                    userName(this);
                })
            }
        })
    }
    /*研究内容*/
    function researchContents(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/content/' + id,
            async: false,
            success: function (data) {
                $("#content").text(data.content);
            }
        })
    }
    /*实施人员*/
    function userName(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-user/user-anon/' + id,
            async: false,
            success: function (data) {
                $("#users").append('<span>'+data[0].name+'</span>')
            }
        })
    }
</script>
</body>
</html>
