<script>
	layui.use(['form', 'layedit', 'laydate', 'element', 'jquery'], function () {

				element = layui.element,
				laydate = layui.laydate,
				$ = layui.jquery;
	});
	//获取项目数据项目
	var id = getUrlParam("itemId");
	$('#item_id').val(id);

	queryInformation(id);
	queryIndicators(id);
	queryScheduling(id);

	initData();
	function initData() {
		var data = {
			itemId: id,
			status:1
		}
		$.ajax({
			type: 'get',
			data: data,
			url: domainName + '/api-summary/skill/list',
			async: false,
			success: function (data) {
				if (data.length==0){
					alert("dsadasd");
				}
				$("#itemId").val(data[0].itemId);
				$(data).each(function () {
					for (var key in data[0]) {
						$("textarea[name=" + key + "]").val(data[0][key]);
					}
				});

			}
		});
	}

	$('input').attr("readonly","readonly");
	$('textarea').attr("readonly","readonly");
	if($('#status').val()==1){
		$('#pass').css("display"," inline");
		$('#reject').css("display"," inline");
	}


</script>
