<!DOCTYPE html>
<html lang="en-us" id="extr-page">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="dist/summernote.css">-->




    <style>

    </style>
</head>

<body>

<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">

        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label">所属指标</label>
                <div class="col-md-7">
                    <select class="form-control input-sm" lay-skin="primary" id="targetId" name="targetId">
                        <!-- <option value="">- 请选择 -</option>-->
                    </select>

                </div>
            </div>

            <div class="form-group">

                <input type="hidden" name="projectId" id="projectId" value="projectId">
                <input type="hidden" name="id" id="id" value="id">
                <input type="hidden" name="return" id="return" value="return">
                <label class="col-md-3 control-label">标题</label>
                <div class="col-md-7">
                    <input class="form-control" placeholder="标题" type="text" name="title"
                           maxlength="50" id="title" data-bv-notempty="true" data-bv-notempty-message="标题 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">开始时间</label>
                <div class="col-md-7">
                    <input class="form-control date" placeholder="开始时间" type="text" name="workingDay"
                           maxlength="50" id="workingDay" data-bv-notempty="true" data-bv-notempty-message="开始时间 不能为空">
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label">内容</label>
                <div class="col-md-7">
                        <textarea class="layui-textarea" id="demo" style="display: none">
                        </textarea>
                </div>
            </div>






            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="btn_return">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="pass()" id="add">
                            <i class="fa fa-save"></i> 通过
                        </button>
                        <button class="btn btn-primary" type="submit" onclick="fail()" id="post">
                            <i class="fa fa-save"></i> 不通过
                        </button>
                    </div>
                </div>
            </div>




        </fieldset>
    </form>
</div>







<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>





<script type="text/javascript">
    var projectId = getUrlParam("projectId");
    var id = getUrlParam("id");
    var jump = getUrlParam("return");

    var itemId = projectId;



    layui.use(['layer', 'laydate','upload'], function (){
        $("input").attr("disabled",true);
        $("select").attr("disabled",true);
        $("textarea").attr("disabled",true);
        getTarget(projectId);
        getRecord(id);
        var layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function () {
            laydate.render({
                elem: this
                , format: 'yyyy-MM-dd'
                , trigger: 'click'
            });
        });
    })

    function getTarget(projectId) {

        $.ajax({
            type : 'get',
            url : domainName + '/project-item/item/target/my/'+projectId,
            async : false,
            success : function(data) {
                $("#targetId").append('<option value="">- 请选择 -</option>');
                var str = '';
                $(data).each(function () {

                    str +=  '<option value="'+this.id+'">-'
                        + this.target + '-</option>';
                    $("#targetId").append(str);
                });

            }
        });
    }
    function getRecord(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-record/record/getRecordVOById/'+id,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function (res) {
                $("#targetId").val(res.targetId);
                $("#id").val(res.id);

                $("#title").val(res.title);

                $("#demo").val(res.content);

                $("#workingDay").val(res.time);
                var str = '';

                if (res.status!=2){

                    $("#add").css("display","none");
                    $("#post").css("display","none");
                }

            }
        })
    }



    var layedit, index;

    layui.use(['layedit','upload'], function(){
        layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: domainName + '/zuul/api-f/files/layui?access_token='+localStorage.getItem("access_token"),
                type: 'post'
            }
        });
        index = layedit.build('demo');

    });

    $("#btn_return").click(function () {
        $(location).attr("href", "check.html?id=" + projectId);
    })

    function pass() {
        $.ajax({
            type: 'put',
            url: domainName + '/project-record/record/checkPass/'+id,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function (res) {

                $(location).attr("href", "check.html?id=" + projectId);
            }
        })
    }

    function fail() {
        $.ajax({
            type: 'put',
            url: domainName + '/project-record/record/checkFail/'+id,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function (res) {

                $(location).attr("href", "check.html?id=" + projectId);
            }
        })
    }

</script>

</body>


</html>
