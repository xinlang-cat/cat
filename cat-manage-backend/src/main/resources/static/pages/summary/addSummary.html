<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form class="form-horizontal" onsubmit="return false" id="form">
			<input type="hidden" id="itemId" name="itemId" value="">

			<fieldset>

				<div class="form-group">
					<label class="col-md-3 control-label">项目背景</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="projectContent" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">研究内容</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="researchContents" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">技术路线</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillRoute" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">技术创新点</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillInnovate" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">项目技术指标完成情况</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillIndicator" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">项目技术评价</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillEvaluate" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">项目实施对企业的影响</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="projectEffect" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary" id="btn_return">返回</button>
							<button class="btn btn-primary" type="submit" onclick="add_content()">
								<i class="fa fa-save"></i> 保存
							</button>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

	<script src="../../js/constant.js"></script>
	<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript">
		var layedit, index;
		var h = $(window).height() - 100;
		layui.use(['layedit','upload'], function(){
		  layedit = layui.layedit;
		  layedit.set({
              uploadImage: {
                  url: domainName + '/zuul/api-f/files/layui?access_token='+localStorage.getItem("access_token"),
                  type: 'post'
              }
            });
		  index = layedit.build('demo',{
			  height:h
		  });
		});
		var itemId = getUrlParam("itemId");
		$("#itemId").val(itemId);
		var itemName = getUrlParam("itemName");
		$("#btn_return").click(function () {
			location.href="summaryList.html?itemId="+itemId;
		});
		function add_content(obj) {
		    var formdata = $("#form").serializeObject();
		    alert(JSON.stringify(formdata));
			$.ajax({
				type : 'post',
				url : domainName + '/api-summary/skill',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
				    var msg = "保存成功";
					layer.msg(msg, {shift: -1, time: 1000}, function(){
						location.href = "summaryList.html?item_id=";
                    });
				}
			});
            $(obj).attr("disabled",false);
		}
		
	</script>
</body>
</html>
