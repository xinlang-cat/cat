server:
  port: 8799

eureka:
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://cat:cat@cat-eureka:8761/eureka/

spring:
  application:
    name: cat-user
  profiles:
      active: dev
  cloud:
      config:
        fail-fast: true
        name: ${spring.application.name}
        profile: ${spring.profiles.active}
        discovery:
          enabled: true
          service-id: cat-configuration