<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form" style="padding-bottom: 30px;margin-top: 20px">
        <fieldset>
            <div class="form-group" style="margin-top: 40px">
                <label class="col-md-2 control-label">所需审查指标:</label>
                <div class="col-md-2">
                    <input class="form-control" placeholder="开始时间" type="text" name="name" maxlength="50"
                           id="name" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">预计开始时间</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="开始时间" type="text" name="start_date" maxlength="50"
                           id="start_date" readonly>
                </div>
                <label class="col-md-2 control-label">预计结束时间</label>
                <div class="col-md-3">
                    <input class="form-control " placeholder="结束时间" type="text" name="end_date" maxlength="50"
                           id="end_date" readonly>
                </div>
            </div>
            <div class="form-group">
                <input style="display: none" id="check_userid" name="check_userid" value="">

                <input style="display: none" id="id" name="id" value="">
                <label class="col-md-2 control-label">实际开始时间</label>
                <div class="col-md-3">
                    <input class="form-control date" placeholder="开始时间" type="text" name="start_date_true" maxlength="50"
                           id="start_date2" data-bv-notempty="true"
                           data-bv-notempty-message="开始时间 不能为空" readonly>
                </div>
                <label class="col-md-2 control-label">实际结束时间</label>
                <div class="col-md-3">
                    <input class="form-control date" placeholder="结束时间" type="text" name="end_date_true" maxlength="50"
                           id="end_date2" data-bv-notempty="true"
                           data-bv-notempty-message="结束时间 不能为空" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">指标所在地域</label>
                <div class="col-md-2">
                    <input class="form-control" type="text" name="province" maxlength="50"
                           id="province" readonly>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" name="city" maxlength="50"
                           id="city" readonly>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" name="area" maxlength="50"
                           id="area" readonly>
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text" name="street" maxlength="50"
                           id="street" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">申请内容:</label>
                <div class="col-md-8">
                    <textarea placeholder="内容简介。"
                              class="layui-textarea form-control" lay-verify="required"
                              id="content" name="content" readonly></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">查定情况简述:</label>
                <div class="col-md-8">
                    <textarea placeholder="内容简介。"
                              class="layui-textarea form-control" lay-verify="required"
                              id="description" name="description" data-bv-notempty="true"
                              data-bv-notempty-message="情况简述 不能为空"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">查定结果</label>
                <div class="col-md-4">
                    <select class="form-control input-sm" name="status" id="status">
                        <option value=''>请选择</option>
                        <option value='3'>查定合格</option>
                        <option value='4'>查定不合格</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-1 control-label"></label>
                <div class="col-md-11">
                    <button type="button" class="layui-btn" id="upload_accessory">
                        <i class="layui-icon">&#xe67c;</i>上传附件
                    </button>
                    <span style="color: #999;">只支持jpg格式的图片</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label">附件:</label>
                <div class="col-md-11" id="accessory_files">

                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit" onclick="pass()">
                            <i class="fa fa-save"></i> 确定
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/chooseArea.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>


<script type="text/javascript">
    var layedit, index;

    var id = getUrlParam("id");
    $("#id").val(id);
    var h = $(window).height() - 100;
    layui.use(['layedit','upload', 'laydate'], function(){
        layedit = layui.layedit;
        laydate = layui.laydate;
        upload = layui.upload;
        index = layedit.build('demo',{tool:[], height:h});
        lay('.date').each(function(){
            laydate.render({
                elem: this
                ,format:'yyyy-MM-dd'
                ,trigger: 'click'
            });
        });
        upload.render({
            elem: '#upload_accessory' //绑定元素
            , accept: 'jpg'
            , multiple: true
            , url: domainName + '/zuul/api-f/albums'
            , allDone: function (obj) { //当文件全部被提交后，才触发
                layer.msg("上传成功");
            }
            , done: function (res, index, upload) {
                addImgHtml(res);
            }
        });
    });
    initData();
    //移除一张图片
    function deleteImg(obj) {
        $(obj).parent('div').remove();
    }

    //插入一张图片
    function addImgHtml(item) {
        var str = '';
        var val = item.name.substring(0, item.name.indexOf("."));
        if (val.length > 10) {
            val = val.substring(0, 8) + '...';
        }
        str = '<div onmouseover="showOrHideCloseBut(this)" onmouseout="showOrHideCloseBut(this)" style="float: left;position: relative;text-align: center;height: 250px;"><input type="hidden" name="accessory" value="' + item['id'] + '" >';
        str += '<img onclick="seeImg(\'' + item.url + '\')" src="' + item.url + '" title="' + item.name + '" style="width: 150px;margin: 15px 5px 0 5px;">';
        str += '<a class="close-a" href="#" style="position: absolute;right: 5px;top: 15px" onclick="deleteImg(this)"><i class="layui-icon" style="color: white;background-color: #1AA094;opacity:0.8;">&#x1006;</i></a>';
        str += '<p style="color: #aea9a9;">' + val + '</p></div>';
        $("#accessory_files").append(str);
        $(".close-a").hide();
    }
    var h = $(window).height()-50;
    var w = $(window).width()-100;
    function seeImg(url) {
        var imgHtml = "<img src='" + url + "' />";
        layer.open({
            type: 1,
            maxmin: true,
            shadeClose: true,
            area: [w + 'px', h + 'px'],
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }

    //显示隐藏图片删除按钮
    function showOrHideCloseBut(obj) {
        var eum = $(obj).children("a:eq(1)");
        var flag = $(eum).is(":hidden");
        if (flag) {
            $(eum).show();
        } else {
            $(eum).hide();
        }
    }

    function initData(){
        var data = {
            id:id,
        }
        $.ajax({
            type : 'get',
            data:data,
            url : domainName + '/project-item/item/target/applyList',
            async : false,
            success : function(data) {
                $(data).each(function () {
                    $("#content").val(data[0].content);
                    getProvince(data[0].provinceCode);
                    getTargetName(data[0].target_id);
                    getCity(data[0].cityCode);
                    getArea(data[0].areaCode);
                    getStreet(data[0].streetCode);
                    $("#start_date").val(formatDate3(data[0].start_date));
                    $("#end_date").val(formatDate3(data[0].end_date));
                });

            }
        });
    }


    function getTargetName(id) {
        $.ajax({
            type : 'get',
            url : domainName + '/project-item/item/target/list',
            contentType: "application/json; charset=utf-8",
            data: {id: id},
            success : function(data) {
                if (data[0]['count']!=null){
                    $.get(domainName + "/api-label/label/tree/" + data[0]['target'], function (res) {
                        $("#name").val(res[0].content);
                    })
                }else {
                    $("#name").val(data[0].content);
                }
            }
        });
    }
    function pass() {
        if ($("#status").val()=='') {
            layer.msg("请选择是否通过");
            return;
        }

        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        formdata.accessory = formdata.accessory.join(',');
        formdata.start_date="";
        formdata.end_date="";
        $.ajax({
            type : 'put',
            url : domainName + '/project-item/item/target/auditApply/update',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),

            success : function(data) {
                var msg = "成功";
                layer.msg(msg, {shift: -1, time: 1000}, function(){
                    parent.location.reload();
                });
            }
        });
    }


</script>
</body>
</html>
