<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
	<div class="col-xs-12 col-sm-12 col-md-22 col-lg-12">
		<form class="form-horizontal" onsubmit="return false" id="form" style="padding-bottom: 30px">
			<input type="hidden" id="itemId" name="itemId" value="">
			<fieldset>
				<div class="form-group">
					<label class="col-md-2 control-label">专家人数</label>
					<div class="col-md-8">
						<select class="form-control input-sm" name="population" id="population">
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label">专家类型</label>
					<div class="col-md-8">
						<div class="input-group" id="mainDomain" data-status="true" data-type="radio" data-sign="INDUSTRY_GROUP">
							<input type="text" class="form-control" placeholder="专家类型"  readonly="readonly">
							<span class="input-group-addon"><a >选择</a></span>
						</div>
					</div>
					<input type="text" class="form-control" id="labelSign" name="labelSign" style="display: none">
				</div>
				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12" id="div_submit">
							<button class="btn btn-primary" type="submit" onclick="update()">
								<i class="fa fa-save"></i> 保存
							</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>


	</div>

	<script src="../../js/constant.js"></script>
	<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/label.js"></script>
	<script type="text/javascript">
		var itemId = getUrlParam("itemId");

		var layedit ,index1,index2,layer,tree,util,laydate,form;

		layui.use(['tree','layedit','upload','layer','util', 'laydate'], function(){
			layedit = layui.layedit;
			layer  = layui.layer;
			laydate = layui.laydate;
			tree = layui.tree;
			util = layui.util;
			form = layui.form;
			index1 = layedit.build('accomplishment');
			index2 = layedit.build('achievement');
		});
		

		function mainDomainSaveLabel() {
			var res =$("input[type='radio']:checked").val();
			$("#labelSign").val(res);
			layer.msg("成功", {shift: -1, time: 1000}, function(){
				layer.close(index);
			});
		}
		function update() {
			var formdata = $("#form").serializeObject();
			$.ajax({
				type: 'post',
				url: domainName + '/project-user/item/match/expert',
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(formdata),
				success: function (data) {
					layer.msg("成功", {shift: -1, time: 1000}, function(){
						layer.close(index);
					});
				}
			});
			
		}
		
		

	</script>
</body>
</html>
