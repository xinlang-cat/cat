<script>
    $(function () {
        $('.image-list').on('click', '.cover', function () {
            var this_ = $(this);
            var images = this_.parents('.image-list').find('.cover');
            var imagesArr = new Array();
            $.each(images, function (i, image) {
                imagesArr.push($(image).children('img').attr('src'));
            });
            $.pictureViewer({
                images: imagesArr, //需要查看的图片，数据类型为数组
                initImageIndex: this_.index() + 1, //初始查看第几张图片，默认1
                scrollSwitch: true //是否使用鼠标滚轮切换图片，默认false
            });
        });
    });

    var id = getUrlParam("id");
    gatData();
    function gatData() {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/fund/use/list',
            data: "fund_id=" + id,
            async: false,
            success: function (data) {
                var str = '';
                $(data).each(function () {
                    var imgs = '';
                    $(this.bill_url).each(function () {
                        imgs += '<div class="cover"><img src="'+this+'" alt=""></div>'
                    })
                    str += '<li class="layui-timeline-item">\n' +
                        '                        <i class="layui-icon layui-timeline-axis"></i>\n' +
                        '                        <div class="layui-timeline-content layui-text">\n' +
                        '                            <h2 class="layui-timeline-title">'+this.disbursement_date.substring(0, 10)+'</h2>\n' +
                        '                            <h3 class="layui-timeline-title">使用金额：'+this.money+'万</h3>\n' +
                        '                            <p>'+this.remark+'</p>\n' +
                        '                            <div class="main-content">\n' +
                        '                                <div class="image-list">'+imgs+'</div>\n' +
                        '                            </div>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                })
                $('.layui-timeline').append(str);
            }
        })
    }
</script>
