<!DOCTYPE html>
<html lang="en-us" id="extr-page">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="dist/summernote.css">-->




    <style>

    </style>
</head>

<body>

<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <input type="hidden" name="ids" id="ids" value="">

        <fieldset>
            <div class="form-group">
                <label class="col-md-3 control-label">所属指标</label>
                <div class="col-md-7">
                    <select class="form-control input-sm" lay-skin="primary" id="targetId" name="targetId">
                        <!-- <option value="">- 请选择 -</option>-->
                    </select>

                </div>
            </div>

            <div class="form-group">

                <input type="hidden" name="projectId" id="projectId" value="">
                <input type="hidden" name="id" id="id" value="">
                <input type="hidden" name="return" id="return" value="return">
                <label class="col-md-3 control-label">标题</label>
                <div class="col-md-7">
                    <input class="form-control" placeholder="标题" type="text" name="title"
                           maxlength="50" id="title" data-bv-notempty="true" data-bv-notempty-message="标题 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">开始时间</label>
                <div class="col-md-7">
                    <input class="form-control date" placeholder="开始时间" type="text" name="workingDay"
                           maxlength="50" id="workingDay" data-bv-notempty="true" data-bv-notempty-message="开始时间 不能为空">
                </div>
            </div>


            <div class="form-group" id="neron">
                <label class="col-md-3 control-label">内容</label>
                <div class="col-md-7">
                        <textarea class="layui-textarea" id="demo" style="display: none">
                        </textarea>
                </div>
            </div>






            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="btn_return">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="updata_report()" id="add">
                            <i class="fa fa-save"></i> 保存
                        </button>
                        <button class="btn btn-primary" type="submit" onclick="toCheck()" id="post">
                            <i class="fa fa-save"></i> 提交
                        </button>
                    </div>
                </div>
            </div>




        </fieldset>
    </form>
</div>







<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>





<script type="text/javascript">
    var projectId = getUrlParam("projectId");
    var id = getUrlParam("id");
    var jump = getUrlParam("return");

    var itemId = projectId;



    layui.use(['layer', 'laydate','upload'], function (){
        getRecord(id);
        getTarget(projectId);

        var layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function () {
            laydate.render({
                elem: this
                , format: 'yyyy-MM-dd'
                , trigger: 'click'
            });
        });
    })

    function getTarget(projectId) {
        var targetId = $("#ids").val();
        alert(targetId);

        $.ajax({
            type : 'get',
            url : domainName + '/project-item/item/target/my/'+projectId,
            async : false,
            success : function(data) {
                $("#targetId").append('<option value="">- 请选择 -</option>');
                var str = '';
                $(data).each(function () {
                    if (this.id == targetId){
                        str +=  '<option value="'+this.id+'" selected="selected">-'
                            + this.target + '-</option>';
                    }else {
                        str +=  '<option value="'+this.id+'">-'
                            + this.target + '-</option>';
                    }

                    $("#targetId").append(str);
                });

            }
        });
    }
    function toCheck() {
        $.ajax({
            type: 'put',
            url: domainName + '/project-record/record/submit/'+id,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function (res) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.reload();
                });


                /* $(location).attr("href", "submit.html?id=" + projectId);*/
            }
        })
    }
    function updata_report() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        formdata.content = layedit.getContent(index);
        $.ajax({
            type: 'put',
            url: domainName + '/project-record/record/',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "submit.html?id=" + projectId;
                });
            }
        });
    }
    function getRecord(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-record/record/getRecordVOById/'+id,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function (res) {
                $("#targetId").val(res.targetId);
                $("#ids").val(res.targetId);

                $("#id").val(res.id);

                $("#title").val(res.title);

                $("#demo").val(res.content);

                $("#workingDay").val(res.time);
                if (res.status===2||res.status===3){
                    $("input").attr("disabled",true);
                    $("select").attr("disabled",true);
                    $("textarea").attr("disabled",true);
                    $("#add").css("display","none");
                    $("#post").css("display","none");
                }

            }
        })
    }



    var layedit, index;

    layui.use(['layedit','upload'], function(){
        layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: domainName + '/zuul/api-f/files/layui?access_token='+localStorage.getItem("access_token"),
                type: 'post'
            }
        });
        index = layedit.build('demo');

    });

    $("#btn_return").click(function () {
        if (jump==2){
            $(location).attr("href", "my_implement.html?id=" + projectId);
        }else {

            $(location).attr("href", "submit.html?id=" + projectId);
        }
    })



</script>

</body>


</html>
