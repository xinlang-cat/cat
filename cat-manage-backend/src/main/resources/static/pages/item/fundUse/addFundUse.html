<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../layui/css/layui.css">
    <style>
        .layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <input type="hidden" value="" id="itemId" name="item_id"/>
            <input type="hidden" value="" id="budgetId" name="budget_id"/>
            <div class="form-group">
                <label class="col-md-2 control-label">金额</label>
                <div class="col-md-6">
                    <input class="form-control" placeholder="金额" type="text" name="expenditure" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="金额 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">开支描述</label>
                <div class="col-md-6">
                    <textarea class="layui-textarea" name="remark"
                              style="border-color: #ccc;"
                              data-bv-notempty="true"
                              data-bv-notempty-message=" 内容不能为空"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"><button type="button" class="layui-btn" id="file">相关材料</button></label>
                <div class="col-md-6">
                    <div class="layui-upload">
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                            预览图：
                            <div class="layui-upload-list" id="demo2"></div>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='userList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<script src="../../../js/constant.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer','upload'], function(){
        var layer = layui.layer
            ,upload = layui.upload;
        //多图片上传
        upload.render({
            elem: '#file'
            , accept: 'images'
            ,url: domainName+'/zuul/api-f/files'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done: function(res){
                //上传完毕
                urls.push(res.url);
            }
        });
    });
    var id = getUrlParam("id");
    $("#budgetId").val(id);
    var urls=[];

    getItemId(id);
    function getItemId(id){
        $.ajax({
            type : 'get',
            url : domainName + '/project-item/item/budget/'+id,
            async : false,
            success : function(data) {
                $("#itemId").val(data.item_id);
            }
        });
    }
    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        formdata.bill_url=urls;
        $.ajax({
            type: 'post',
            url: domainName + '/project-item/item/fund/use',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {

                });
            }
        });
    }

</script>
</body>
</html>
