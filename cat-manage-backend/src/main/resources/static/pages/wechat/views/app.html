<!DOCTYPE html>
<html>

<head>
  <title>jQuery WeUI</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

  <link rel="stylesheet" href="../weui/lib/weui.min.css">
  <link rel="stylesheet" href="../weui/css/jquery-weui.css">
  <link rel="stylesheet" href="../css/demos.css">
  <link rel="stylesheet" href="../css/self.css">

</head>

<body ontouchstart>

  <div class="weui-tab">
    <div class="weui-tab__bd">
      <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
        <iframe src="notice.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <div id="tab2" class="weui-tab__bd-item">
        <h1>页面二</h1>
      </div>
      <div id="tab3" class="weui-tab__bd-item">
        <h1>页面三</h1>
      </div>
      <div id="tab4" class="weui-tab__bd-item">
        <iframe src="self.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>

    <div class="weui-tabbar">
      <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
        <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
        <div class="weui-tabbar__icon">
          <img src="../images/icon_nav_button.png" alt="">
        </div>
        <p class="weui-tabbar__label">公告</p>
      </a>
      <a href="#tab2" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
          <img src="../images/icon_nav_msg.png" alt="">
        </div>
        <p class="weui-tabbar__label">任务</p>
      </a>
      <a href="#tab3" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
          <img src="../images/icon_nav_article.png" alt="">
        </div>
        <p class="weui-tabbar__label">工作台</p>
      </a>
      <a href="#tab4" class="weui-tabbar__item">
        <div class="weui-tabbar__icon">
          <img src="../images/icon_nav_cell.png" alt="">
        </div>
        <p class="weui-tabbar__label">我</p>
      </a>
    </div>
  </div>

  <script src="../weui/lib/jquery-2.1.4.js"></script>
  <script src="../weui/lib/fastclick.js"></script>
  <script>
    $(function () {
      FastClick.attach(document.body);
    });
  </script>
  <script src="../weui/js/jquery-weui.js"></script>

  <script>
    $("#a").select({
      title: "选择职业",
      items: ["法官", "医生", "猎人", "学生", "记者", "其他"]
    });
  </script>
</body>

</html>
