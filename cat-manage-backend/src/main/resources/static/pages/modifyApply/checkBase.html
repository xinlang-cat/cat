<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'jquery', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            element = layui.element,
            laydate = layui.laydate,
            upload = layui.upload,
            $ = layui.jquery;
        lay('.date').each(function () {
            laydate.render({
                elem: this
                , type: 'month'
                , range: true
                , trigger: 'click'
            });
        });
        upload.render({
            elem: '#upload_accessory' //绑定元素
            , accept: 'jpg'
            , multiple: true
            , url: domainName + '/zuul/api-f/albums'
            , allDone: function (obj) { //当文件全部被提交后，才触发
                layer.msg("上传成功");
            }
            , done: function (res, index, upload) {
                addImgHtml(res);

            }
        });





        //监听提交
        form.on('submit(submit)', function (data) {
            //layer.msg(JSON.stringify(data.field));
            submit();
            //return false;
        });

    });
    var h = $(window).height() - 50;
    var w = $(window).width() - 30;;



    function seeImg(url) {
        var imgHtml = "<img src='" + url + "' />";
        layer.open({
            type: 1,
            maxmin: true,
            shadeClose: true,
            area: [w + 'px', h + 'px'],
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }



    /*初始化数据*/
    getMyCompany($('#responsible_unit1'));//当前用户单位

    /*获取机构*/
    function initCompanySelect() {
        $.ajax({
            type: 'get',
            url: domainName + '/api-c/company/all',
            async: false,
            success: function (data) {
                $(data).each(function () {
                    if (this.identity == 'PARTY_A') {
                        $("#entrusting_party").append("<option value='" + this.signName + "'>" + this.signName + "</option>");
                    } else if (this.identity == 'PARTY_C') {
                        $("#management_unit").append("<option value='" + this.signName + "'>" + this.signName + "</option>");
                    } else if (this.identity == 'PARTY_B') {
                        $("#responsible_unit").append("<option value='" + this.signName + "'>" + this.signName + "</option>");
                    }
                })
            }
        });
    }

    //获取项目数据项目
    var pers = checkPermission();

    var id = getUrlParam("id");
    $('#id').val(id);
    var type = getUrlParam("type");
    $('#type').val(type);
    //拼接页面
    show();
    //获取更改申请
    getApply(id);
    function getApply(id){
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/basic/modifyApply/list',
            data: "id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var d = data[0];
                $("#id").text(d.id);
                $("#content").text(d.content);
                $("#change_user").val(d.user_id);
                $("#check_unit_idea").text(d.check_unit_idea);
                $("#manage_unit_idea").text(d.manage_unit_idea);
                getStatus(d.status);
                //获取原来数据
                old(d.item_id);
                //获取修改数据
                newMess(d.id);
                var accessory= d.accessory;
                if (accessory != "" && accessory != null && accessory != undefined) {
                    $.get(domainName + "/api-f/albums/list", {ids:accessory}, function (data1) {
                        $.each(data1, function (i, item) {
                            addImgHtml(item)
                        });
                    })
                }


            }
        })
    }
    function getStatus(status){
        $("textarea").attr('readonly', true);
        //监理审核，隐藏甲方按钮
        if (status==1){
            document.getElementById('PARTY_A').style.display='none';
            if ($.inArray('PARTY_A:html', pers)!=-1) {
                $("#check_unit_idea").removeAttr("readonly");
            }

        }else if (status==4){
            //甲方审核，隐藏监理按钮
            document.getElementById('PARTY_C').style.display='none';
            if ($.inArray('PARTY_A:html', pers)!=-1) {
                $("#manage_unit_idea").removeAttr("readonly");
            }

        }else {
            document.getElementById('PARTY_C').style.display='none';
            document.getElementById('PARTY_A').style.display='none';
        }
    }
    function addImgHtml(item) {
        var str = '';
        var val = item.name.substring(0, item.name.indexOf("."));
        if (val.length > 10) {
            val = val.substring(0, 8) + '...';
        }
        str = '<div style="float: left;position: relative;text-align: center;height: 250px;">';
        str += '<img onclick="seeImg(\'' + item.url + '\')" src="' + item.url + '" title="' + item.name + '" style="width: 150px;margin: 15px 5px 0 5px;">';
        str += '<p style="color: #aea9a9;">' + val + '</p></div>';
        $("#accessory_files").append(str);
    }
    var h = $(window).height() - 15;
    var w = $(window).width() - 30;
    function seeImg(url) {
        var imgHtml = "<img src='" + url + "'/>";
        layer.open({
            type: 1,
            maxmin: true,
            shadeClose: true,
            area: [w + 'px', h + 'px'],
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从
                // 页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }
    function old(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/information/list',
            data: "apply_id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var d = data[0];
                $("#manage_unit1").text(d.entrusting_party);
                $("#name1").text(d.name);
                $("#check_unit1").text(d.management_unit);
                $('#period1').text(d.start_date.substring(0, 7) + ' - ' + d.end_date.substring(0, 7));
                $("#research_contents1").text(d.research_contents);
            }
        })


    }
    function newMess(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/information/listVice',
            data: "apply_id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var d = data[0];
                $("#manage_unit2").text(d.entrusting_party);
                $("#name2").text(d.name);
                $("#check_unit2").text(d.management_unit);
                $("#research_contents2").text(d.research_contents);

                if (!d.start_date && typeof(d.start_date)!="undefined" && d.start_date!=null){
                    $('#period2').text(d.start_date.substring(0, 7) + ' - ' + d.end_date.substring(0, 7));
                }

            }
        })


    }



    function show() {

                '                        <span id="name1"></span>\n' +
                '                    </div>\n' +

                '                <td class="mainTd_1" rowspan="1" colspan="1">\n' +
                '                    <div class="field">\n' +
                '                        <span>项目名称</span>\n' +

                '                </td>\n' +

                '                   <span id="name2"></span>\n' +
                '                </td>\n' +

                '                <td class="mainTd_1" rowspan="1" colspan="2">变更前内容:</td>\n' +
                '                <td class="mainTd_1" rowspan="1" colspan="1">\n' +
                '                    <div class="field">\n' +
                '                        <span>项目承担单位</span>\n' +
                '                    </div>\n' +
                '                </td>\n' +
                '                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                '                    <div class="field">\n' +
                '                        <span id="responsible_unit1"></span>\n' +
                '                    </div>\n' +
                '                </td>\n' +
                '                <td class="mainTd_1" rowspan="1" colspan="1"></td>\n' +
                '                <td class="mainTd_1" rowspan="1" colspan="2">变更后内容:</td>\n' +

            $('#old').append(str);
