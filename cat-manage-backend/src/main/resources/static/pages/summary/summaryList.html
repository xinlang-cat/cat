<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td align="right">
                                    <button class="layui-btn layui-btn-sm" permission="mail:query" onclick="showWork()">
                                        <i class="layui-icon">&#xe615;</i>查看工作总结
                                    </button>
	                   				<button class="layui-btn layui-btn-sm" onclick="addSummary()" permission="mail:save">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
                                    <button class="layui-btn layui-btn-sm" onclick="back()" permission="mail:save">返回 </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
                                    <th>姓名</th>
									<th>项目名称</th>
									<th>创建时间</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var example;
var item_id = getUrlParam("item_id");
/*var item_name = getUrlParam("item_name");*/
layui.use(['layer','util'], function(){
    var layer = layui.layer;
    var util = layui.util;
    function init(){
    	example = 
        	$('#dt-table').DataTable({
            	"searching": false,
            	"processing": false,
            	"serverSide" : true,
            	"ordering" :false,
            	"language": {
                    "url": "../../js/plugin/datatables/Chinese.lang"
                },
            	"ajax": {
            		"url" : domainName + "/api-summary/skill/page",
            		"type":"get",
            		"data":function(d){
                        d.itemId = item_id;
            		},
            		"dataSrc": function (json) {
            			json.recordsTotal=json.total;
            			json.recordsFiltered=json.total;
            			return json.data;
            		},
        			"error":function(xhr, textStatus, errorThrown){
        				var msg = xhr.responseText;
        				console.log(msg);
        				if (xhr.status == 400) {
        					layer.msg(JSON.parse(msg).message);
        				} else if (xhr.status == 401) {
        					localStorage.removeItem("token");
        					layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                location.href = loginPage;
                            });
        				} else if (xhr.status == 403) {
        					layer.msg('未授权');
        				} else if (xhr.status == 500) {
        					var info = JSON.parse(msg);
        					var exception = info.exception;
        					var message = info.message;
        					layer.msg('系统错误：' + (exception ? exception : message));
        				}
        			}
            	},
            	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
                "columns": [
                    { "data": "createUserName",
                        "defaultContent": "",
                        "render": function (data, type, row) {
                            $.ajaxSettings.async = false;
                            $.get(domainName + "/project-user/user-anon/" + row['createUserId'], function (res) {
                                data =  res[0]['name'];

                            })
                            $.ajaxSettings.async = true;
                            return data;
                        }
                    },
                    { "data": "itemName",
                        "defaultContent": "",
                        "render": function (data, type, row) {
                            var id =row['itemId'];
                            $.ajaxSettings.async = false;
                            $.get(domainName + "/project-item/item/basic/list?id=" + id, function (res) {
                                data =  res[0]['item_name'];
                            })

                            $.ajaxSettings.async = true;
                            return data;
                        }
                    },
                    {
                        "data": "createTime",
                        "defaultContent": "",
                        "render": function (data, type, row) {
                            return util.toDateString(data);
                        }
                    },
                    {
                    	"data": "", 
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		var id = row['id'];
                    		var userId = row["createUserId"];
                    		var itemId = row["itemId"];
                    		var href = "updateSummary.html?id=" + id;
                            var edit =  buttonEdit(href, "", pers);
                            var btn = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>详情</i></button>");
                            var report = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>详情</i></button>");
                            btn.attr("onclick", "showDetail(" +id+")");
                            report.attr("onclick", "generate(" +id+","+itemId+")")
                            var showDetail = btn.prop("outerHTML");
                            var showReport = report.prop("outerHTML");
                            var del = buttonDel(id,"",pers);
                            return  edit+del+showReport;
                      	}
                    },
                ],
            } );
    }

    init();
});
function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : domainName + '/api-summary/skill/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });

        layer.close(1);
    });
}

function addSummary() {
    location.href='addSummary.html?itemId='+item_id/*+'&itemName='+item_name*/;
}

function work() {
    location.href='addWorkSummary.html?itemId='+item_id;
}
function back() {
    location.href='../list-layout/list.html';
}

function showWork() {
    location.href='workSummaryList.html?item_id='+item_id/*+'&itemName='+item_name*/;
}
var h = $(window).height()-100;
var w = $(window).width()-200;
function generate(id,itemId) {
    layer.open({
        title:"详情",
        type: 2,
        area: [w + 'px', h + 'px'],
        maxmin: true,
        shadeClose: true,
        content: ['generateSkillReport.html?id='+id+'&itemId='+itemId]

    });
}
function showDetail(id){
	layer.open({
		title:"详情",
        type: 2,
        area: [w + 'px', h + 'px'],
        maxmin: true,
        shadeClose: true,
		content: ['detail.html?id='+id]
			
	});
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
</script>
</html>
