<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>


<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">

        <fieldset>
               <input type="hidden" id="budget_id" value="" name="budget_id">
            <input type="hidden" id="item" value="" name="item_id">
            <div class="form-group">
                <label class="col-md-3 control-label">金额</label>
                <div class="col-md-7">
                    <input class="form-control" placeholder="金额" type="text" name="expenditure" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="金额 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">描述</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remark" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    <button id="file" type="button" class="layui-btn " id="test2">材料上传</button>
                </label>
                <div class="col-md-7">
                    <div data-bv-notempty="true"
                         data-bv-notempty-message="内容 不能为空" class="layui-textarea" style="float: left; width: 750px;"
                         id="demo2"></div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="history.back(-1);">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script>
    var id = getUrlParam("id");

    layui.use(['layer'], function () {
        var layer = layui.layer;
    });
   var item=0;
    $(function () {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/budget/' + id,
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                $("#budget_id").val(res.id);
                $("#item").val(res.item_id);
                item=res.item_id;
            }
        })
    })

    var urls=[];

    layui.use(['layer', 'laydate', 'upload'], function () {
        var layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function () {
            laydate.render({
                elem: this
                , format: 'yyyy年MM月dd日'
                , trigger: 'click'
            });
        });

        //文件上传
        var uploadInst = upload.render({
            elem: '#file' //绑定元素
            , accept: 'images'
            , url: domainName + '/zuul/api-f/files' //上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img style="width: 250px;margin-left: 10px;" src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                });
            }
            , done: function (res) {
                //上传完毕回调
                urls.push(res.url);
            }
            , error: function () {

                alert("失败");
                //请求异常回调
            }
        })
    })
    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        formdata.bill_url=urls;
        $.ajax({
            type: 'post',
            url: domainName + '/project-item/item/fund/use',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "new_usefund.html?id=" + item;
                });
            }
        });
    }
    $("#btn_return").click(function () {

        $(location).attr("href", "new_usefund.html?id=" + item + "");

    })

</script>
</body>
</html>
