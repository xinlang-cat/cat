<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">

</head>
<body>


<div style="background-color: #009688;height: 30px;width: 100%;" class="layui-row">
    <p style="text-align: center;line-height:30px;color: #FFF;">数量指标</p>
</div>


        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form class="form-horizontal" onsubmit="return false" id="form">
                <input type="hidden"  name="type" value="0">
                <input type="hidden"  name="status" value="0">
                <fieldset>


                    <div class="form-group">
                        <label class="col-md-3 control-label">标题</label>
                        <input type="hidden" value="" id="item_id" name="item_id">
                        <div class="col-md-7">
                            <select class="form-control input-sm" id="option" value="" name="content_id">

                            </select>
                        </div>
                    </div>




                    <div class="form-group">
                        <label class="col-md-3 control-label">考核指标</label>
                        <div class="col-md-7">
                            <input class="form-control" placeholder="考核指标" type="text" name="target" maxlength="50" id="target_jishu"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="考核指标 不能为空">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">数量</label>
                        <div class="col-md-7">
                            <input class="form-control" placeholder="数量" type="text" name="count" maxlength="50" id="count_jishu"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="数量 不能为空">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">单位</label>
                        <div class="col-md-7">
                            <input class="form-control" placeholder="单位" type="text" name="unit" maxlength="50" id="unit"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="单位 不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">实施地点</label>
                        <div class="col-md-7">
                            <select class="form-control input-sm" lay-skin="primary" id="map">
                                <option value="">- 请选择 -</option>
                            </select>
                            <input type="hidden" name="district" id="district">
                            <button type="button" class="layui-btn layui-btn-xs" onclick="refresh();"
                                    style="position: absolute;right: 16px;top: 4px;background-color: #e1e1e1;">
                                <i class="layui-icon">&#xe669;</i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">开始时间</label>
                        <div class="col-md-7">
                            <input class="form-control date" placeholder="开始时间" type="text" name="start_dateStr" maxlength="50"
                                   id="start" data-bv-notempty="true"
                                   data-bv-notempty-message="开始时间 不能为空">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">结束时间</label>
                        <div class="col-md-7">
                            <input class="form-control date" placeholder="结束时间" type="text" name="end_dateStr" maxlength="50"
                                   id="end" data-bv-notempty="true"
                                   data-bv-notempty-message="结束时间 不能为空">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-3">
                            <div class="col-md-20">
                                <button class="btn btn-primary" id="return">返回</button>
                                <button class="btn btn-primary" type="submit" onclick="add();">
                                    <i class="fa fa-save"></i> 保存
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>





<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/project/initData.js"></script>
<script type="text/javascript" src="../../js/project/initData.js"></script>

<script>
    getprovince();
    var code = '',
        text = '';
    $("#map").change(function () {
        code = $("#map option:selected").val();
        text += $("#map option:selected").text()+'-';
        $("#district").val(code);
        $("#map").empty();
        $("#map").append("<option value='"+ code +"'>" +text+"</option>");
        var texts = text.split('-');
        if(texts.length==2){
            getCity(code);
        }else if(texts.length==3){
            getArea(code);
        }else if(texts.length==4){
            getStreet(code);
        }
    });
    function refresh() {
        $("#map").empty();
        $("#map").append("<option value=''>- 请选择 -</option>");
        getprovince();
        code = '';
        text = '';
        $("#district").val(code);
    }
    layui.use(['layer', 'laydate','upload'], function () {
        var layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function () {
            laydate.render({
                elem: this
                , format: 'yyyy年MM月dd日'
                , trigger: 'click'
            });
        });
    });

    var id = getUrlParam("id");
    $("#item_id").val(id);

    layui.use(['layer'], function () {
        var layer = layui.layer;
    });


    $(function () {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/content/all/' + id,
            contentType: "application/json; charset=utf-8",
            success: function (res) {
                var str = '';
                $(res).each(function () {
                    str += '    <option value="' + this.id + '">' + this.headline + '</option>';
                });
                $("#optionu").append(str);

            }
        })
    })

    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        $.ajax({
            type: 'post',
            url: domainName + '/project-item/item/target/',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "details.html?id=" + id;
                });
            }
        });
    }



    $("#return").click(function () {

        $(location).attr("href", "details.html?id=" + id + "");

    })






</script>


</body>
</html>
