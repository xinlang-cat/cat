<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    状态：
                                    <select class="form-control input-sm" id="status">
                                        <option value=0>全部</option>
                                        <option value=1>未提交</option>
                                        <option value=2>待审核</option>
                                        <option value=3>审核通过</option>
                                        <option value=4>审核未通过</option>
                                    </select>
                                    类型：
                                    <select class="form-control input-sm" id="type">
                                        <option value=0>全部</option>
                                        <option value=1>我的文档</option>
                                    </select>
                                    <input type="hidden" name="id" id="id" value="id">


                                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="back:user:query"><i class="layui-icon">&#xe615;</i>搜索</button>
                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button style="width: 30px;height: 20px;float: right;margin-top: 30px;margin-right: 4%;"
                                    class="layui-btn layui-btn-sm" id="add_report">
                                <p style="line-height: 20px;margin-left: -3px;"> <i class="layui-icon">&#xe608;</i></p>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>提交人</th>
                        <th>标题</th>
                        <th>提交时间</th>

                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">
    var proId = getUrlParam("id");

    var pers = checkPermission();
    var example;

    $("#add_report").click(function () {
        $(location).attr("href", "add_implementLog.html?id=" + proId);
    })

    layui.use(['layer','util'], function(){
        var layer = layui.layer;
        var util = layui.util;


        function init(){
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide" : true,
                    "ordering" :false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url" : domainName + "/project-record/record",
                        "type":"get",
                        "data":function(d){
                            d.proId = proId;
                            d.status = $('#status').val();
                            d.type = $("#type").val();
                        },
                        "dataSrc": function (json) {
                            json.recordsTotal=json.total;
                            json.recordsFiltered=json.total;
                            return json.data;
                        },
                        "error":function(xhr, textStatus, errorThrown){
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        { "data": "username", "defaultContent": ""},
                        { "data": "title", "defaultContent": ""},
                        { "data": "createTime", "defaultContent": ""},
                        {
                            "data": "status",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                if(data ==1){
                                    return "未提交";
                                }else if (data ==2){
                                    return "待审核";
                                }
                                else if (data ==3){
                                    return "审核通过";
                                }
                                return "审核未通过";
                            }
                        },
                        {
                            "data": "",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['id'];
                                var href = "updateUser.html?id=" + id;
                                var edit = buttonEdit(href, "back:user:update", pers);

                                //重置密码
                                var resetPassword = "";
                                if($.inArray("back:user:password", pers) >= 0){
                                    var btn = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>重置密码</i></button>");
                                    btn.attr("onclick", 'resetPassword(' +id+')');
                                    resetPassword = btn.prop("outerHTML");
                                }

                                //分配角色
                                var setRoles = "";
                                if($.inArray("back:user:role:set", pers) >= 0){
                                    var btn = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>分配角色</i></button>");
                                    btn.attr("onclick", 'setRoles(' +id+')');
                                    setRoles = btn.prop("outerHTML");
                                }
                                return edit + resetPassword + setRoles;
                            }
                        },
                    ],
                } );
        }

        init();
    });


    function resetPassword(id){
        layer.open({
            title:"重置密码",
            content : '<input id="psw" type="text" class="form-control" value="88888888">',
            yes : function(index, layero) {
                $.ajax({
                    type : 'put',
                    url : domainName + '/api-u/users/'+id+'/password?newPassword='+$('#psw').val(),
                    success : function(data) {
                        layer.msg("成功", {shift: -1, time: 1000}, function(){
                            layer.close(index);
                        });
                    }
                });

            }
        });
    }

    function setRoles(id){
        layer.open({
            title:"分配角色",
            type: 2,
            area: ['800px', '400px'],
            maxmin: true,
            shadeClose: true,
            content: ['setRoles.html?userId='+id]

        });
    }

    $("#searchBt").click(function(){
        example.ajax.reload();
    });
</script>
</html>
