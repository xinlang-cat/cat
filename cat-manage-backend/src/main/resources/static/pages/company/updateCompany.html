<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input id="id" name="id" style="display: none">

			<div class="form-group">
				<label class="col-md-2 control-label">公司名称</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="公司名称" type="text" name="signName" maxlength="50"
						   data-bv-notempty="true" id="signName"
						   data-bv-notempty-message="公司名称 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">负 责 人</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="负责人姓名" type="text" name="principal" maxlength="50"
						   data-bv-notempty="true" id="principal"
						   data-bv-notempty-message="负责人姓名 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">负责人手机</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="负责人手机号" type="text" maxlength="11" name="principalPhone"
						   data-bv-notempty="true" id="principalPhone"
						   data-bv-notempty-message="负责人手机号 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">法人姓名</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="法人姓名" type="text" name="legalPerson" maxlength="50"
						   data-bv-notempty="true" id="legalPerson"
						   data-bv-notempty-message="法人姓名 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">法人身份证</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="法人身份证" type="text" name="legalPersonCard" maxlength="18"
						   data-bv-notempty="true" id="legalPersonCard"
						   data-bv-notempty-message="法人身份证 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">法人手机</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="法人手机" type="text" name="legalPersonPhone" maxlength="18"
						   data-bv-notempty="true" id="legalPersonPhone"
						   data-bv-notempty-message="法人手机 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">公司固话</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="公司固话" type="text" name="telephone" maxlength="18"
						   data-bv-notempty="true" id="telephone"
						   data-bv-notempty-message="公司固话 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">注册资金</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="注册资金（万元）" type="text" name="registeredCapital" maxlength="11" id="registeredCapital">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">营业执照</label>
				<div class="col-md-10">
					<button type="button" class="layui-btn" id="charter_file">
						<i class="layui-icon">&#xe67c;</i>上传营业执照
					</button>
					<input id="charter" type="hidden" name="charter" value="" data-bv-notempty="true"
						   data-bv-notempty-message="营业执照 不能为空">
					<span style="color: #999;">只支持jpg格式并且不大于1M</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label"></label>
				<div class="col-md-10">
					<a  id="max_img" target='_blank' href=''>  <img src="" id="mini_img" style="width: 150px"></a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">信用代码</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="信用代码" type="text" name="deptCode" maxlength="18" id="deptCode"
						   data-bv-notempty="true"
						   data-bv-notempty-message="信用代码 不能为空">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">公司类型</label>
				<div class="col-md-10">
					<select class="form-control input-sm" name="type" id="type">
						<option value="">全部</option>
						<option value="PARTY_A">甲方</option>
						<option value="PARTY_B">乙方</option>
						<option value="PARTY_C">监理</option>
						<option value="PARTY_D">验收</option>
						<option value="EXPERT">专家</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">所在地域</label>
				<div class="col-md-10" style="width: 200px;padding-right: 0px;">
					<select class="form-control input-sm" name="provinceCode" id="provinceCode">
					</select>
				</div>
				<label class="col-md-2 control-label" style="width: 0px;">-</label>
				<div class="col-md-10" style="width: 200px;padding: 0px" >
					<select class="form-control input-sm" name="cityCode" id="cityCode">
					</select>
				</div>
				<label class="col-md-2 control-label" style="width: 0px;">-</label>
				<div class="col-md-10" style="width: 200px;padding: 0px">
					<select class="form-control input-sm" name="areaCode" id="areaCode">
					</select>
				</div>
				<label class="col-md-2 control-label" style="width: 0px;">-</label>
				<div class="col-md-10" style="width: 200px;padding: 0px">
					<select class="form-control input-sm" name="streetCode" id="streetCode">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">详细地址</label>
				<div class="col-md-10">
					<input class="form-control" placeholder="详细地址" type="text" name="address" maxlength="50" id="address">
				</div>
			</div>

			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
						<button class="btn btn-primary" onclick="javascript:history.go(-1);">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>

<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
	var deptCode = getUrlParam("deptCode");
	$(function () {
		$.ajax({
			type: 'get',
			url : domainName + '/api-c/company/'+deptCode,
			contentType: "application/json; charset=utf-8",
			success: function (res) {
				$("#signName").val(res.signName);
				$("#principal").val(res.principal);
				$("#principalPhone").val(res.principalPhone);
				$("#legalPerson").val(res.legalPerson);
				$("#legalPersonCard").val(res.legalPersonCard);
				$("#legalPersonPhone").val(res.legalPersonPhone);
				$("#telephone").val(res.telephone);
				$("#registeredCapital").val(res.registeredCapital);
				$("#deptCode").val(res.deptCode);
				$("#type").val(res.type);
				$("#address").val(res.address);
				$("#provinceCode").click();
				$("#provinceCode").val(res.provinceCode);
				city(res.provinceCode);
				$("#cityCode").val(res.cityCode);
				area(res.cityCode);
				$("#areaCode").val(res.areaCode);
				street(res.areaCode);
				$("#streetCode").val(res.streetCode);
			}
		})
	})
	initData();

	function city(provinceCode) {
		$.ajax({
			type : 'get',
			url : domainName + '/map/city/all/'+provinceCode,
			async : false,
			success : function(data) {
				var select = $("#cityCode");
				$("#cityCode,#areaCode,#streetCode").empty();
				select.append("<option value=''>请选择城市</option>");
				for(var i=0; i<data.length; i++){
					var d = data[i];
					var code = d.cityCode;
					var name = d.cityName;
					select.append("<option value='"+ code +"'>" +name+"</option>");
				}
			}
		});
	}

	function area(cityCode) {
		$.ajax({
			type : 'get',
			url : domainName + '/map/area/all/'+cityCode,
			async : false,
			success : function(data) {
				var select = $("#areaCode");
				$("#areaCode,#streetCode").empty();
				select.append("<option value=''>请选择区县</option>");
				for(var i=0; i<data.length; i++){
					var d = data[i];
					var code = d.areaCode;
					var name = d.areaName;
					select.append("<option value='"+ code +"'>" +name+"</option>");
				}
			}
		});
	}
	function street(areaCode) {
		$.ajax({
			type : 'get',
			url : domainName + '/map/street/all/'+areaCode,
			async : false,
			success : function(data) {
				var select = $("#streetCode");
				$("#streetCode").empty();
				select.append("<option value=''>请选择街道/镇</option>");
				for(var i=0; i<data.length; i++){
					var d = data[i];
					var code = d.streetCode;
					var name = d.streetName;
					select.append("<option value='"+ code +"'>" +name+"</option>");
				}
			}
		});
	}





	function initData(){
		$("#id").val(getUrlParam("id"));
		$("#signName").val(decodeURIComponent(getUrlParam("signName")));
		$("#deptCode").val(decodeURIComponent(getUrlParam("deptCode")));
	}
	layui.use('layer', function(){
		var layer = layui.layer;
	});
	function update() {
		$('#form').bootstrapValidator();
		var bootstrapValidator = $("#form").data('bootstrapValidator');
		bootstrapValidator.validate();
		if(!bootstrapValidator.isValid()){
			return;
		}

		var formdata = $("#form").serializeObject();

		$.ajax({
			type : 'put',
			url : domainName + '/api-c/company',
			contentType: "application/json; charset=utf-8",
			data : JSON.stringify(formdata),
			success : function(data) {
				layer.msg("成功", {shift: -1, time: 1000}, function(){
					location.href = "companyList.html";
				});
			}
		});
	}
	layui.use('upload', function(){
		var upload = layui.upload;
		upload.render({
			elem: '#charter_file' //绑定元素
			,size:1000
			,accept: 'jpg' //允许上传的文件类型
			,url: domainName + '/zuul/api-f/files'
			,done: function(res, index, upload){
				layer.msg("上传成功");
				$("#mini_img").attr("src",res.url)
				$("#max_img").attr("href",res.url)
				$("#charter").val(res.url)
			}
		});
	});

</script>
</body>
</html>
