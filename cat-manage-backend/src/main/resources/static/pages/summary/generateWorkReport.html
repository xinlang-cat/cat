<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="content">
    <div style="height: 60px;width: 100%;" class="layui-row">

        <p style="text-align: center;line-height:60px;font-size: 50px" >项目工作总结报告</p>
    </div>
    <div class="module">
        <form class="layui-form" id="form">
            <input type="hidden" id="itemId" name="itemId" value="">
            <table class="layui-table">
                <colgroup>
                    <col width="3%">
                    <col width="10%">
                    <col width="37%">
                    <col width="10%">
                    <col width="40%">
                </colgroup>
                <thead>
                <tr>
                    <th class="table-info" style="border-bottom-color: #4FAAA2"></th>
                    <th colspan="4"><br></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td rowspan="9" class="table-info">基本信息</td>
                    <td>合同编号：</td>
                    <td>
                        <input type="hidden" name="id" id="item_id">
                        <p id="contract_no_text"></p>
                        <input class="form-control hidden" lay-verify="required" placeholder="请输入合同编号" type="text"
                               id="contract_no" name="contract_no">
                    </td>
                    <td>计划类别：</td>
                    <td>
                        <p id="category_text"></p>
                        <select class="form-control input-sm hidden" lay-verify="required" lay-ignore id="category"
                                name="category">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>项目名称：</td>
                    <td>
                        <p id="item_name_text"></p>
                        <input class="form-control hidden" lay-verify="required" placeholder="请输入项目名称" type="text"
                               id="item_name" name="item_name">
                    </td>
                    <td>委托单位：</td>
                    <td>
                        <p id="consignor_text"></p>
                        <select class="form-control input-sm hidden" lay-verify="required" lay-ignore id="consignor"
                                name="consignor">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>承担单位：</td>
                    <td>
                        <p id="undertaker_text"></p>
                        <select class="form-control input-sm hidden" lay-verify="required" lay-ignore id="undertaker"
                                name="undertaker">
                        </select>
                    </td>
                    <td>管理单位：</td>
                    <td>
                        <p id="administrator_text"></p>
                        <select class="form-control input-sm hidden" lay-verify="required" lay-ignore id="administrator"
                                name="administrator">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>开始时间：</td>
                    <td>
                        <p id="start_date_text"></p>
                        <input class="form-control date hidden" lay-verify="required" placeholder="开始时间" type="text"
                               id="start_date" name="start_date" readonly>
                    </td>
                    <td>结束时间：</td>
                    <td>
                        <p id="end_date_text"></p>
                        <input class="form-control date hidden" lay-verify="required" placeholder="结束时间" type="text"
                               id="end_date" name="end_date" readonly>
                    </td>
                </tr>
                <tr>
                    <td>下达文号：</td>
                    <td>
                        <p id="item_number_text"></p>
                        <input class="form-control hidden" lay-verify="required" placeholder="请输入下达文号" type="text"
                               id="item_number" name="item_number">
                    </td>
                    <td colspan="2"></td>

                </tr>
                </tbody>
            </table>
            <table class="layui-table">
                <colgroup>

                    <col width="10%">
                    <col width="90%">
                </colgroup>
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td class="table-info">企业基本情况</td>
                    <td>

					 <textarea placeholder="请输入内容" class="layui-textarea" name="deptInfo" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">项目背景</td>
                    <td>

                     <textarea placeholder="请输入内容" class="layui-textarea" name="projectContent" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>
            </table>
            <table class="layui-table">
                <colgroup>
                    <col width="3%">
                    <col width="10%">
                    <col width="87%">
                </colgroup>
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td rowspan="2" class="table-info">总体目标</td>
                    <td>总体目标</td>
                    <td>
                        <p id="outline_text"></p>
                        <textarea placeholder="总体目标" class="layui-textarea form-control hidden" lay-verify="required"
                                  id="outline" name="outline"readonly="readonly"></textarea>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="layui-table">
                <colgroup>
                    <col width="3%">
                    <col width="10%">
                    <col width="87%">
                </colgroup>
                <thead>
                <tr>
                    <th class="table-info" style="border-bottom-color: #4FAAA2"></th>
                    <th>序号</th>
                    <th>标题和内容</th>
                </tr>
                </thead>
                <tbody id="mian-content">
                <tr>
                    <td rowspan="1" class="table-info">主要研究内容</td>

                </tr>
                </tbody>
            </table>
            <table class="layui-table">
                <colgroup>
                    <col width="3%">
                    <col width="10%">
                    <col width="20%">
                    <col width="7%">
                    <col width="17%">
                    <col width="17%">
                    <col width="26%">
                </colgroup>
                <thead>
                <tr>
                    <th class="table-info" style="border-bottom-color: #4FAAA2"></th>
                    <th colspan="6"><br></th>
                </tr>
                <tr>
                    <th class="table-info" style="border-bottom-color: #4FAAA2"></th>
                    <th>类型</th>
                    <th>内容</th>
                    <th>数量</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>地点</th>
                </tr>
                </thead>
                <tbody id="INDICATORS">
                <tr>
                    <td rowspan="1" class="table-info">考核指标</td>
                </tr>
                </tbody>
            </table>
            <table class="layui-table" id="basis">
                <colgroup>
                    <col width="3%">
                    <col width="10%">
                    <col width="20%">
                    <col width="10%">
                    <col width="20%">
                    <col width="37%">
                </colgroup>
                <thead>
                <tr>
                    <th class="table-info" style="border-bottom-color: #4FAAA2"></th>
                    <th colspan="5"><br></th>
                </tr>
                <tr>
                    <th class="table-info" style="border-bottom-color: #4FAAA2"></th>
                    <th>费用</th>
                    <th>科目</th>
                    <th>金额（万元）</th>
                    <th>经费来源</th>
                    <th>开支内容</th>
                </tr>
                </thead>
                <tbody id="EXPENDITURE">
                <tr>
                    <td rowspan="8" class="table-info" id="thead">经费用途预算</td>
                    <td>合计</td>
                    <td></td>
                    <td id="total"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="5"></td>
                </tr>

                <tr id="interval">
                    <td colspan="5"></td>
                </tr>

                </tbody>
            </table>

            <table class="layui-table">
                <colgroup>

                    <col width="10%">
                    <col width="90%">
                </colgroup>
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td class="table-info">资金到位情况</td>
                    <td>

					 <textarea placeholder="请输入内容" class="layui-textarea" name="fullyFunded" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">技术指标完成情况</td>
                    <td>

					  <textarea placeholder="请输入内容" class="layui-textarea" name="skillIndicator" data-bv-notempty="true"
                                data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">经济指标完成情况</td>
                    <td>

				 <textarea placeholder="请输入内容" class="layui-textarea" name="economyIndicator" data-bv-notempty="true"
                           data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">项目的社会效益</td>
                    <td>

					 <textarea placeholder="请输入内容" class="layui-textarea" name="socialBenefit" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">科技经费支持对企业和项目的影响</td>
                    <td>

					<textarea placeholder="请输入内容" class="layui-textarea" name="combinedInfluence" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"readonly="readonly"></textarea>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
    <div class="form-actions">
        <div class="row" align="center">
            <div class="col-md-12">
                <button class="btn btn-primary" id="btn_return">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../list-layout/js/projecDetailst.js"></script>

<script type="text/javascript">
    var layedit, index;

    var id = getUrlParam("id");
    var itemId = getUrlParam("itemId");
    getBasic(itemId);
    getContent(itemId);
    getTarget(itemId);
    getFund(itemId);

    var h = $(window).height() - 100;
    layui.use(['layedit','upload'], function(){
        layedit = layui.layedit;
        index = layedit.build('demo',{tool:[], height:h});
    });
    initData();
    $("#btn_return").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
    function initData(){
        var data = {
            id:id,
        }
        $.ajax({
            type : 'get',
            data:data,
            url : domainName + '/api-summary/work/list',
            async : false,
            success : function(data) {
                $(data).each(function () {
                    var itemId= $("#itemId").val();
                    for (var key in data[0]) {
                        $("textarea[name=" + key + "]").val(data[0][key]);
                    }
                });

            }
        });
    }

</script>
</body>
</html>
