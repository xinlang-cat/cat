<!DOCTYPE html>
<html lang="en-us" id="extr-page">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/summernote.css">



    
<style>

</style>
</head>

<body>

    <div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal" onsubmit="return false" id="form">

            <fieldset>
                <div class="form-group">
                    <input type="hidden" name="item_id" value="" id="item_id">
                    <label class="col-md-3 control-label">标题</label>
                    <div class="col-md-7">
                        <input class="form-control date" placeholder="标题" type="text" name="start_dateStr"
                            maxlength="50" id="start" data-bv-notempty="true" data-bv-notempty-message="标题 不能为空">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">开始时间</label>
                    <div class="col-md-7">
                        <input class="form-control date" placeholder="开始时间" type="text" name="start_dateStr"
                            maxlength="50" id="start" data-bv-notempty="true" data-bv-notempty-message="开始时间 不能为空">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-3 control-label">内容</label>
                    <div class="col-md-7">
                        <textarea class="layui-textarea" id="demo" style="display: none">  
                        </textarea>
                    </div>
                </div>


                

                

                <div class="form-actions">
                    <div class="row" align="center">
                        <div class="col-md-12">
                            <button class="btn btn-primary" id="btn_return">返回</button>
                            <button class="btn btn-primary" type="submit" onclick="add()">
                                <i class="fa fa-save"></i> 保存
                            </button>
                        </div>
                    </div>
                </div>

    </div>


    </fieldset>
    </form>
    </div>







    <script src="../../js/constant.js"></script>
    <script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/jq.js"></script>
    <script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/summernote.js"></script>
    <script type="text/javascript" src="dist/lang/summernote-zh-CN.js"></script>




   <script type="text/javascript">
		var layedit, index;
		layui.use(['layedit','upload'], function(){
		  layedit = layui.layedit;
		  layedit.set({
              uploadImage: {
                  url: domainName + '/zuul/api-f/files/layui?access_token='+localStorage.getItem("access_token"),
                  type: 'post'
              }
            });
		  index = layedit.build('demo');
		});
	
		function add(obj, send) {
			var subject = $("#subject").val();
			var toEmail = $("#toEmail").val();
		    if(subject.trim() == ""){
		       layer.msg("标题不能为空")
			   return;
		    }
		    if(toEmail.trim() == ""){
		       layer.msg("收件人不能为空")
			   return;
		    }
		    $(obj).attr("disabled",true);
		    
		    var formdata = $("#form").serializeObject();
		    formdata.subject = subject;
		    formdata.toEmail = toEmail;
		    formdata.content = layedit.getContent(index);

			$.ajax({
				type : 'post',
				url : domainName + '/api-b/mails?send=' + send,
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
				    var msg = "成功";
				    if(send) {
				        msg = "异步发送邮件，请在列表中查看结果";
					}
					layer.msg(msg, {shift: -1, time: 1000}, function(){
						location.href = "mailList.html";
                    });
				}
			});
            $(obj).attr("disabled",false);
		}
		
	</script>
 
</body>


</html>
