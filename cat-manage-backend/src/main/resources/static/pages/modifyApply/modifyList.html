<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td align="right">
                            <div class="layui-inline">
                                <div class="layui-input-inline" permission="PARTY_B:principal:html,PARTY_B:member:html">
                                    <select name="modules" lay-verify="required" lay-search="" id="modules">
                                        <option value="">选择变更类型</option>
                                        <option value="1">项目名称</option>
                                        <option value="2">承担单位（单位）</option>
                                        <option value="3">研究内容重大调整改变</option>
                                        <option value="4">实施期限变更</option>
                                        <option value="5">研究内容一般调整变更（不涉及合同考核指标）</option>
                                        <option value="6">参与单位变更/负责人变更</option>
                                        <option value="7">经费调整变更</option>
                                        <option value="8">指标/人员/分工变更</option>
                                    </select>
                                </div>
                                <button class="layui-btn layui-btn-sm" onclick="add()" id="saveBt" permission="PARTY_B:principal:html,PARTY_B:member:html">
                                    <i class="layui-icon">&#xe608;</i> 添加
                                </button>
                                <button class="layui-btn layui-btn-sm"
                                        onclick="location.href='../list-layout/list.html'">
                                    <i class="layui-icon">&#xe65c;</i> 返回
                                </button>
                            </div>


                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th style="width:30%;">项目名称</th>
                        <th style="width:30%">变更内容</th>
                        <th style="width:15%">提交时间</th>
                        <th style="width:10%;">提交人</th>
                        <th style="width:10%;">状态</th>
                        <th style="width:5%;">查看</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">


    var pers = checkPermission();
    var itemId = getUrlParam("item_id");
    var userId = getUrlParam("userId");
    var example;
    layui.use(['layer', 'util'], function () {
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.jquery;

        function init() {
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide": true,
                    "info": false,
                    "paging": false, // 禁止分页
                    "ordering": false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url": domainName + "/project-item/item/basic/modifyApply/list",
                        "data": {item_id: itemId},
                        "type": "get",
                        "dataSrc": function (json) {
                            return json;
                        },
                        "error": function (xhr, textStatus, errorThrown) {
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function () {
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        {
                            "data": "item_name",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['item_id'];
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-item/item/information/list?id=" + id, function (res) {
                                    data = res[0]['name'];
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "type",
                            "defaultContent": "",
                            "render": function (data, type, row) {

                                $.ajaxSettings.async = false;
                                if (data == 1) {
                                    data = "项目名称";
                                } else if (data == 2) {
                                    data = "承担单位（单位）";
                                } else if (data == 3) {
                                    data = "研究内容重大调整改变";
                                } else if (data == 4) {
                                    data = "实施期限变更";
                                } else if (data == 5) {
                                    data = "研究内容一般调整变更（不涉及合同考核指标）";
                                } else if (data == 6) {
                                    data = "参与单位变更/负责人变更";
                                } else if (data == 7) {
                                    data = "经费调整变更";
                                } else if (data == 8) {
                                    data = "指标/人员/分工变更";
                                }

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "apply_time",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var start = formatDate3(data);
                                return start;
                            }
                        },
                        {
                            "data": "userName",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-user/user-anon/" + row['user_id'], function (res) {
                                    data = res[0]['name'];
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "status",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var status = row['status'];
                                $.ajaxSettings.async = false;
                                if (status == 0) {
                                    data = "未提交";
                                } else if (status == 1) {
                                    data = "监理审核中";
                                } else if (status == 2) {
                                    data = "监理审核通过";
                                } else if (status == 3) {
                                    data = "监理审核未通过";
                                } else if (status == 4) {
                                    data = "甲方审核中";
                                } else if (status == 5) {
                                    data = "甲方审核通过";
                                } else if (status == 6) {
                                    data = "甲方审核未通过";
                                }
                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "id",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var btn = $('<button class="layui-btn layui-btn-xs" onclick="read(' + row['id'] + ',' + row['type'] + ')" ><i class="layui-icon">申请详情</i></button>');
                                var showDetail = btn.prop("outerHTML");
                                return showDetail;
                            }
                        },

                        /*{
                            "data": "id",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var btn = $('<button class="layui-btn layui-btn-xs" onclick="checkResult(' + row['id'] + ')" ><i class="layui-icon">查定报告结果</i></button>');
                                var showDetail = btn.prop("outerHTML");
                                return showDetail;
                            }
                        }
*/
                    ],
                });
        }

        init();
    });
    var h = $(window).height() - 15;
    var w = $(window).width() - 30;

    function add() {
        var type = parseInt($("#modules").val());
        var arr = [1, 2, 3, 4, 5];
        if (arr.indexOf(type) != -1) {
            //项目信息表内容
            layer.open({
                title: "项目变更申请",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['addBase.html?id=' + itemId + '&type=' + type],
                end: function () {

                }
            });
        } else if (type == 6) {
            //项目信息表内容+各方联系方式及联系地址
            layer.open({
                title: "项目变更申请",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['addLinkMan.html?id=' + itemId + '&type=' + type],
                end: function () {

                }
            });
        } else if (type == 7) {
            //经费相关
            layer.open({
                title: "项目变更申请",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['addFound.html?id=' + itemId + '&type=' + type],
                end: function () {

                }
            });
        } else if (type == 8) {
            //指标相关
            layer.open({
                title: "项目变更申请",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['addTarget.html?id=' + itemId + '&type=' + type],
                end: function () {

                }
            });
        }else {
            layer.msg("请选择变更类型！");
        }

    }

    function read(id, type) {
        var arr = [1, 2, 3, 4, 5];

        if (arr.indexOf(type) != -1) {
            //项目信息表内容
            layer.open({
                title: "项目变更",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkBase.html?id=' + id + '&type=' + type],
                end: function () {

                }
            });
        } else if (type == 6) {
            //项目信息表内容+各方联系方式及联系地址
            layer.open({
                title: "项目变更",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkLinkMan.html?id=' + id + '&type=' + type],
                end: function () {

                }
            });
        } else if (type == 7) {
            //经费相关
            layer.open({
                title: "项目变更",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkFound.html?id=' + id + '&type=' + type],
                end: function () {

                }
            });
        } else if (type == 8) {
            //指标相关
            layer.open({
                title: "项目变更",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkTarget.html?id=' + id + '&type=' + type],
                end: function () {

                }
            });
        }

    }

    function report(id, modifyId, modify, status) {
        layer.open({
            title: "添加",
            type: 2,
            area: [w + 'px', h + 'px'],
            maxmin: true,
            shadeClose: true,
            content: ['addResult.html?id=' + id + '&modifyId=' + modifyId + '&modify=' + modify + '&status=' + status],
            end: function () {

            }
        });
    }

    function checkResult(id) {
        layer.open({
            title: "添加",
            type: 2,
            area: [w + 'px', h + 'px'],
            maxmin: true,
            shadeClose: true,
            content: ['checkResult.html?id=' + id],
            end: function () {

            }
        });
    }


</script>
</html>
