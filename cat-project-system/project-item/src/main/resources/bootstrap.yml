server:
  port: 9090

eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    hostname: ${spring.application.name}
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://cat:cat@192.168.5.8:8761/eureka/

spring:
  application:
    name: cat-project-item
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: cat-configuration
  sleuth:
    sampler:
      probability: 1.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  mybatis:
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl