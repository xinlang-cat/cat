        <form class="layui-form" id="form2">
            <div class="layui-btn-group btn-group">
                <button type="button" class="layui-btn layui-btn-sm" onclick="add_row(this);">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm" onclick="del_row(this);">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
            <table lay-even lay-skin="nob" class="layui-table" >
                <colgroup>
                    <col width="10%">
                    <col width="90%">
                </colgroup>
                <thead>
                <th class="header" colspan="4">主要研究内容</th>
                </thead>
                <tbody id="mian-content">
                </tbody>
            </table>
        </form>
    </div>
    <div class="module">
        <form class="layui-form" id="form7">
            <div class="layui-btn-group btn-group">
                <button type="button" class="layui-btn layui-btn-sm" onclick="add_row(this);">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button type="button" class="layui-btn layui-btn-sm" onclick="del_row(this);">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
            <table lay-even class="layui-table" >
                <colgroup>
                    <col width="20%">
                    <col width="10%">
                    <col width="55%">
                    <col width="10%">
                </colgroup>
                <thead>
                <th class="header" colspan="4">科技经费用途预算(桂财教函[2010]28号)</th>
                <tr>
                    <td>科目</td>
                    <td>金额(万元)</td>

                    <td>使用状况</td>
                </tr>
                <tr>

                    <td>70</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>(一)直接使用</td>
                    <td>70</td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="btn_center"> <button type="button"
                                                    class="layui-btn layui-btn-primary layui-btn-sm ">详情</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="layui-btn" lay-submit lay-filter="sub1">提交</button>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="../../../../js/libs/jquery-3.3.1.min.js"></script>
<script src="../../../../js/constant.js"></script>
<script type="text/javascript" src="../../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>

<script type="text/javascript" src="../../../../js/common.js"></script>
<script type="text/javascript" src="../../js/project.js"> </script>
<script>
    var id=26;
    layui.use(['layer', 'form', 'laydate', 'upload'], function () {
        var layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate;
        lay('.date').each(function () {
            laydate.render({
                elem: this
                , showBottom: false
                , trigger: 'click'
            });
        });
        //监听提交
       /* form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });*/
    });
    //添加一行
    function add_row(e) {
        var str = $(e).parent().next().find('tbody').children().last().clone();
        var str2 = $(e).parent().next().find('tbody').children().last().clone();
        $(e).parent().next().find('tbody').append(str);
        //清空表单内容
        $(e).parent().next().find('tbody').children().last().find('input').val('');
        $(e).parent().next().find('tbody').children().last().find('textarea').val('');
        $(e).parent().next().find('tbody').children().last().find('select').val('');
    }
    //删除一行
    function del_row(e) {
        var dom = $(e).parent().next().find('tbody').children();
        if (dom.length == 1) {
            return;
        }
        $(e).parent().next().find('tbody').children().last().remove();
    }
    getbasic(id);
  $("#update_basic").click(function () {
      layer.open({
          title:"修改基本信息",
          type:2,
          area:['750px','450px'],
          maxin:true,
          shadeClose:true,
          content:['update_basic.html?id='+id]
      });
  })
    getcontent(id);

</script>
</html>
