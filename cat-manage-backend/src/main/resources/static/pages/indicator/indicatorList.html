<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='../list-layout/list.html'">
                                <i class="layui-icon">&#xe65c;</i> 返回
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th style="width:60%;">指标</th>
                        <th style="width:13%">起止时间</th>
                        <th style="width:6%;">完成情况</th>
                        <th style="width:5%;">进度[%]</th>
                        <th style="width:8%;">实施日志</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">

    var pers = checkPermission();
    var itemId = getUrlParam("itemId");
    var userId = getUrlParam("userId");
    var example;
    layui.use(['layer', 'util'], function () {
        var layer = layui.layer;
        var util = layui.util;

        function init() {
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide": true,
                    "info": false,
                    "paging": false, // 禁止分页
                    "ordering": false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url": domainName + "/project-item/item/target/list",
                        "data": {item_id: itemId},
                        "type": "get",
                        "dataSrc": function (json) {
                            return json;
                        },
                        "error": function (xhr, textStatus, errorThrown) {
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function () {
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        {
                            "data": "content",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                $.ajaxSettings.async = false;
                                if (jQuery.isEmptyObject(data.trim(" "))) {
                                    $.get(domainName + "/api-label/label/tree/" + row['target'], function (res) {
                                        data =  res[0]['content'];
                                    })
                                }
                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "start_date",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var start = formatDate3(data);
                                var end = formatDate3(row['end_date']);
                                return start + '---' + end;
                            }
                        },
                        {"data": "status", "defaultContent": ""},
                        {"data": "", "defaultContent": "0%"},
                        {
                            "data": "id",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var btn = $('<button class="layui-btn layui-btn-xs" onclick="location.href=\'../work-log/workLogList.html?itemId=' + itemId + '&targetId=' + data + '&userId=' + userId + '\'" ><i class="layui-icon">日志详情</i></button>');
                                var showDetail = btn.prop("outerHTML");
                                return showDetail;
                            }
                        }
                    ],
                });
        }
        init();
    });


</script>
</html>
