<script>
    var pers = checkPermission();
    var currentUser = currentUser();

    var id = getUrlParam("id");

    layui.use(['layer', 'laydate', 'upload', 'form'], function () {
        var layer = layui.layer
            , upload = layui.upload
            , form = layui.form
            , laydate = layui.laydate;

        //获取项目数据项目

        queryFundBudget(id);

        //使用情况
        function queryFundBudget(id) {
            $.ajax({
                type: 'get',
                url: domainName + '/project-item/item/fundBudget/list',
                data: "item_id=" + id,
                async: false,
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    var str1 = '';
                    var total = 0;
                    $(data).each(function () {
                        var fundDetail = queryFundDetail(this.id);
                        var count = 0;
                        var boolean = false;
                        $(fundDetail).each(function () {
                            if (this.status == 2) {
                                count += this.money;
                                total += this.money;
                            } else if (this.status == 1) {
                                boolean = true;
                            }
                        });
                        var buttonCheck = '';
                        var buttondetail = '';
                        if ($.inArray('principal:check', pers) != -1 && boolean) {
                            buttonCheck = '<button type="button" class="layui-btn layui-btn-xs check" name="check" id="' + this.id + '">审核</button>';
                        }
                        if (count>0) {
                            buttondetail = '<button type="button" class="layui-btn layui-btn-xs detail" name="detail" id="' + this.id + '">明细</button>';
                        }
                        if (this.type == 'first_party_provide') {
                            var str = '<tr>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <input type="text" name="subject" value="' + this.subject + '" readonly>\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <input type="text" name="money" value="' + this.money + '" readonly>\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <input type="text" name="expenditure" value="' + count + '" readonly>\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <input type="text" name="content" value="' + this.content + '" readonly>\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <button type="button" class="layui-btn layui-btn-xs edit" name="edit" id="' + this.id + '" style="display: none">录入</button>' +buttondetail+buttonCheck + '\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                            </tr>';
                            $('#fundBudget').append(str);
                        } else {
                            var str = '<tr>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="2">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <input type="text" name="subject" value="' + this.subject + '" readonly>\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="2">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <input type="text" name="expenditure" value="' + count + '" readonly>\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                                '                                    <div class="field">\n' +
                                '                                        <button type="button" class="layui-btn layui-btn-xs edit" name="edit" id="' + this.id + '" style="display: none">录入</button>' +buttondetail+buttonCheck + '\n' +
                                '                                    </div>\n' +
                                '                                </td>\n' +
                                '                            </tr>';
                            $('#fundUse').append(str);
                        }
                    })
                    $('#total').text('累计支出：' + total + '万元');
                    queryInformation(id);
                }
            })
        }

        //录入
        $(document).on('click', '.edit', function () {
            var budgetId = $(this).attr('id');
            var accessory = '';
            var content = '<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">' +
                '    <form class="form-horizontal" onsubmit="return false" id="form">\n' +
                '        <fieldset>\n' +
                '            <input type="hidden" name="budget_id" value="' + budgetId + '">\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-md-1 control-label">支出金额:</label>\n' +
                '                <div class="col-md-11">\n' +
                '                    <input class="form-control" placeholder="请输入" type="text" name="money"\n' +
                '                           maxlength="50" data-bv-notempty="true" data-bv-notempty-message="支出金额 不能为空">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-md-1 control-label">支出日期:</label>\n' +
                '                <div class="col-md-11">\n' +
                '                    <input class="form-control date" placeholder="支出日期" type="text" name="date"\n' +
                '                           maxlength="50" data-bv-notempty="true" data-bv-notempty-message="支出日期 不能为空">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-md-1 control-label">经办人:</label>\n' +
                '                <div class="col-md-11">\n' +
                '                    <input class="form-control" placeholder="经办人" type="text" name="operator"\n' +
                '                           maxlength="50" data-bv-notempty="true" data-bv-notempty-message="经办人 不能为空">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-md-1 control-label">开支内容:</label>\n' +
                '                <div class="col-md-11">\n' +
                '                    <textarea placeholder="请输入" class="layui-textarea" name="remark" data-bv-notempty="true"\n' +
                '                    data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-md-1 control-label">\n' +
                '                    <button id="file" type="button" class="layui-btn ">图片上传</button>\n' +
                '                </label>\n' +
                '                <div class="col-md-11">\n' +
                '                    <div data-bv-notempty="true"\n' +
                '                         data-bv-notempty-message="内容 不能为空" class="layui-textarea" style="float: left; width: 100%;"\n' +
                '                         id="demo2"></div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </fieldset>\n' +
                '    </form>' +
                '</div>';
            layer.open({
                type: 1,
                title: '经费使用录入',
                area: ['1000px', '600px'],
                btn: ['确定', '关闭'],
                scrollbar: false,
                content: content,
                success: function (layero, index) {
                    lay('.date').each(function () {
                        laydate.render({
                            elem: this
                            , showBottom: false
                            , trigger: 'click'
                        });
                    });

                    //文件上传
                    var uploadInst = upload.render({
                        elem: '#file' //绑定元素
                        , accept: 'images'
                        , url: domainName + '/zuul/api-f/files' //上传接口
                        , before: function (obj) {
                            //预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#demo2').append('<img style="width: 23%;height:27%;margin-left: 10px;" src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                            });
                        }
                        , done: function (res) {
                            //上传完毕回调
                            accessory += ',' + res.url;
                        }
                        , error: function () {
                            alert("失败");
                            //请求异常回调
                        }
                    })
                },
                yes: function (index, layero) {
                    var formdata = $("#form").serializeObject();
                    formdata.item_id = id;
                    formdata.edit_user_id = currentUser.id;
                    formdata.status = 1;
                    formdata.accessory = accessory;
                    $.ajax({
                        type: 'post',
                        url: domainName + '/project-item/item/fundDetail',
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(formdata),
                        success: function (data) {
                            layer.msg("成功", {shift: -1, time: 1000}, function () {
                                layer.close(index);
                                location.reload();
                            });
                        }
                    });

                },
                btn2: function (index, layero) {
                    layer.close(index);
                }
            });
        })
        //审核
        $(document).on('click', '.check', function () {
            var budgetId = $(this).attr('id');
            var accessory = '';
            var content = '<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">' +
                '<div><div class="widget-body no-padding">\n' +
                '<table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">\n' +
                '<thead><tr></tr><tr><th width="20%">支出日期</th><th width="20%">支出金额</th><th width="30%">经办人</th><th width="30%">操作</th></tr></thead><tbody id="content"></tbody>' +
                '</table></div></div></div>';
            layer.open({
                type: 1,
                title: '经费审核',
                area: ['1000px', '600px'],
                btn: ['确定', '关闭'],
                scrollbar: false,
                content: content,
                success: function (layero, index) {
                    $.ajax({
                        type: 'get',
                        url: domainName + '/project-item/item/fundDetail/list',
                        contentType: "application/json; charset=utf-8",
                        data: 'budget_id=' + budgetId + '&status=1',
                        success: function (data) {
                            var str = '';
                            $(data).each(function () {
                                str += '<tr><td>' + this.date.substring(0, 10) + '</td><td>' + this.money + '</td><td>' + this.operator + '</td>' +
                                    '<td><button type="button" class="layui-btn layui-btn-sm" onclick="info(' + this.id + ');">详情</button></td></tr>';
                            })
                            $('#content').append(str);
                        }
                    });
                },
                yes: function (index, layero) {
                    layer.close(index);
                },
                btn2: function (index, layero) {
                    layer.close(index);
                }
            });
        });
        //明细
        $(document).on('click', '.detail', function () {
            var budgetId = $(this).attr('id');
            var fundDetail = queryFundDetail(budgetId);
            var content = '<div style="margin-top: 57px;"  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">\n' +
                '        <form class="form-horizontal" onsubmit="return false" id="form">\n' +
                '            <fieldset>\n' +
                '                <ul class="layui-timeline">\n' +
                '                </ul>\n' +
                '            </fieldset>\n' +
                '        </form>\n' +
                '    </div>';
            layer.open({
                type: 1,
                title: '经费使用明细',
                area: ['1000px', '600px'],
                btn: ['确定', '关闭'],
                scrollbar: false,
                content: content,
                success: function (layero, index) {
                    var str = '';
                    $(fundDetail).each(function () {
                        if (this.status == 2) {
                            var imgs = '';
                            $(this.accessory.split(',')).each(function (i, d) {
                                if (i != 0) {
                                    imgs += '<div class="cover"><img src="' + d + '" alt=""></div>'
                                }
                            })
                            str += '<li class="layui-timeline-item">\n' +
                                '                        <i class="layui-icon layui-timeline-axis"></i>\n' +
                                '                        <div class="layui-timeline-content layui-text">\n' +
                                '                            <h3 class="layui-timeline-title">支出日期：' + this.date.substring(0, 10) + '</h3>\n' +
                                '                            <h3 class="layui-timeline-title">支出金额：' + this.money + '万</h3>\n' +
                                '                            <h3 class="layui-timeline-title">经办人：' + this.operator+ '</h3>\n' +
                                '                            <h3 class="layui-timeline-title"> 支出内容：<span class="remark">' + this.remark + '</span></h3\n' +
                                '                            <div class="main-content">\n' +
                                '                                <div class="image-list">' + imgs + '</div>\n' +
                                '                            </div>\n' +
                                '                        </div>\n' +
                                '                    </li>';
                        }
                    })
                    $('.layui-timeline').append(str);

                },
                yes: function (index, layero) {
                    layer.close(index);
                },
                btn2: function (index, layero) {
                    layer.close(index);
                }
            });
        })
    })

    /*明细*/
    function queryFundDetail(id) {
        var Detail = {};
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/fundDetail/list',
            data: 'budget_id=' + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                Detail = data;
            }
        })
        return Detail;
    }

    //详情
    function info(id) {

        var content = '<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">' +
            '    <form class="form-horizontal layui-form" onsubmit="return false" id="info">\n' +
            '        <fieldset>\n' +
            '            <div class="form-group">\n' +
            '                <label class="col-md-1 control-label">支出金额:</label>\n' +
            '                <div class="col-md-11">' +
            '                   <span id="money"></span>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="form-group">\n' +
            '                <label class="col-md-1 control-label">支出日期:</label>\n' +
            '                <div class="col-md-11">\n' +
            '                   <span id="date"></span>\n' +
            '                </div>\n' +

                layui.use('form', function () {
                    var form = layui.form;
                    form.render();
                });
                $.ajax({
                    type: 'get',
                    url: domainName + '/project-item/item/fundDetail/list',
                    contentType: "application/json; charset=utf-8",
                    data: 'id=' + id,
                    success: function (data) {
                        var d = data[0];
                        $('#money').text(d.money);
                        $('#date').text(d.date.substring(0, 10));
                        $('#operator').text(d.operator);
                        $('#remark').text(d.remark);
                        $(d.accessory.split(',')).each(function (i) {

                    type: 'put',

                    contentType: "application/json; charset=utf-8",

                        layer.msg("成功", {shift: -1, time: 1000}, function () {

                        });
                    }
                });
            },
            btn2: function (index, layero) {
                layer.close(index);
            }
        });

    //我的录入
    function my() {
        var content = '<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">' +
            '<div><div class="widget-body no-padding">\n' +
            '<table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">\n' +
            '<thead><tr></tr><tr><th width="20%">支出日期</th><th width="20%">支出金额</th><th width="30%">经办人</th><th width="30%">操作</th></tr></thead><tbody id="content"></tbody>' +
            '</table></div></div></div>';
        layer.open({
            type: 1,
            title: '我的录入',
            area: ['1000px', '600px'],
            btn: ['确定', '关闭'],
            scrollbar: false,
            content: content,
            success: function (layero, index) {
                $.ajax({
                    type: 'get',
                    url: domainName + '/project-item/item/fundDetail/list',
                    contentType: "application/json; charset=utf-8",
                    data: 'item_id=' + id + '&edit_user_id=' + currentUser.id + '&status=0',
                    success: function (data) {
                        var str = '';
                        $(data).each(function () {
                            str += '<tr><td>' + this.date.substring(0, 10) + '</td><td>' + this.money + '</td><td>' + this.operator + '</td>' +
                                '<td><button type="button" class="layui-btn layui-btn-sm" onclick="del(' + this.id + ');">删除</button></td></tr>';
                        });
                        $('#content').append(str);
                    }
                });
            },
            yes: function (index, layero) {
                layer.close(index);
            },
            btn2: function (index, layero) {
                layer.close(index);
            }
        });
    }

    //删除
    function del(id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: domainName + "/project-item/item/fundDetail/" + id,
                success: function (data) {
                    layer.msg("删除成功");
                }
            });
            layer.close(1);
        });
    }


    function queryInformation(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/information/list',
            data: "id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                if(data[0].status==2){
                    $('button[name=my]').css('display','');
                    $('.edit').css('display','');
                }
            }
        })
    }
</script>
