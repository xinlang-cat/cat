<script>
    $(function () {
        FastClick.attach(document.body);
    });
    var item_id = getUrlParam("itemId");
    $("#item_id").val(item_id);

    var chooseD = false;
    var chooseE = false;
    var user_id = getEXPERT(item_id);
    if (user_id.length == 0) {
        chooseE = true;
    }
    var user_id2 = getPARTY_D(item_id);
    if (user_id2.length == 0) {
        chooseD = true;
    }
    /* getCompanyInfo(item_id);*/
    getdata(item_id);
    getbasic(item_id);
    function getbasic(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/information/list',
            data: "id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var d = data[0];
                $("#contract_no").text(d.contract_no);
                $("#item_name").text(d.name);
                $("#item_number").text(d.item_number);
                $("#start_date").text(d.start_date.substring(0, 10));
                $("#end_date").text(d.end_date.substring(0, 10));
                $("#outline").text(d.outline);
                $(".responsible_unit").text(d.responsible_unit);
                getCompanyInfo(d.responsible_unit);
                $(".management_unit").text(d.management_unit);
                $("#entrusting_party").text(d.entrusting_party);
                $("#entrusting_company").val(d.entrusting_party);
                $("#management_company").val(d.management_unit);

            }
        })
    }

    function getCompanyInfo(name) {
        $.ajax({
            type: 'get',
            url: domainName + '/api-c/company/name/' + name,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                $("#phone").text(data.principalPhone);
                $("#site").text(data.address);
                $("#linkman").text(data.principal);
            }
        });
    }

    getUserId();

    function getUserId() {
        $.ajax({
            type: 'get',
            url: domainName + '/api-u/users/current',
            async: false,
            success: function (data) {
                datas = data.username;
                $("#createUserId").val(data.id);
            }
        })
    }

    function getdata(item_id) {
        $.ajax({
            type: 'get',
            url: domainName + '/api-summary/check-table/list',
            data: "item_id=" + item_id,
            async: false,
            success: function (data) {
                var arr = Object.keys(data);
                if (arr.length == 0) {
                    $("textarea").attr('readonly', true);
                    $("#applicationDeptOpinion").removeAttr("readonly");
                    $("#cean").removeAttr("readonly");
                    $("#katalog").removeAttr("readonly");
                }
                for (var key in data[0]) {
                    var date = data[0][key];
                    $('#' + key).val(date);
                }

                $("#applicationDate").val(data[0].applicationDate.substring(0, 10));
                $("#suggestDate").val(data[0].suggestDate.substring(0, 10));
                $("#cean").text(data[0].cean);
                $("#katalog").text(data[0].katalog);
                $("#applicationDeptOpinion").text(data[0].applicationDeptOpinion);
                $("#manageDeptOpinion").text(data[0].manageDeptOpinion);
                $("#burgLeaderOpinion").text(data[0].burgLeaderOpinion);
                $("#burgFinanceOpinion").text(data[0].burgFinanceOpinion);
                $("#manageDeptResult").text(data[0].manageDeptResult);
                $("#burgLeaderResult").text(data[0].burgLeaderResult);
                change(data[0].status);

            }
        })
    }

    function change(status) {
        if (status == 0) {
            document.getElementById('new').style.display = 'block';
        } else {
            $("input").attr('readonly', true);
            $("input").attr("style", "border: 0px;");
            $("textarea").attr('readonly', true);
            $("#applicationDate").attr('disabled', true);
            $("#suggestDate").attr('disabled', true);
            document.getElementById('showTooltips').style.display = 'none';
        }
    }

    function add() {
        var tableId = parseInt($("#id").val());
        var formdata = $("#form").serializeObject();
        formdata.itemId = item_id;
        if (!tableId) {
            formdata.status = 1;
            $.ajax({
                type: 'post',
                url: domainName + '/api-summary/check-table',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(formdata),
                success: function (data) {
                    $.toptip('操作成功', 'success');
                    var userIds = [];
                    var userId = getPARTY_B(item_id);
                    userIds.push(userId);
                    var content = "您有一条验收审核待处理";
                    var title = "您有一条验收审核待处理";
                    sendMeaasge(content, title, userIds);
                    history.back(-1);
                }
            });
        } else {
            $.ajax({
                type: 'put',
                url: domainName + '/api-summary/check-table',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(formdata),
                success: function (data) {


                    $.toptip('操作成功', 'success');
                    history.back(-1);

                }
            });
        }

    }

    $(".date").calendar({
        title: "延期批复截止时间",
        onChange: function (p, values, displayValues) {
            console.log(values, displayValues);
        }
    });
</script>
