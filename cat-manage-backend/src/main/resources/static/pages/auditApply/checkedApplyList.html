<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                        <th style="width:25%;">项目名称</th>
                        <th style="width:10%">起止时间</th>
                        <th style="width:10%;">提交人</th>
                        <th style="width:10%;">状态</th>
                        <th style="width:5%;">操作</th>
                        <!--<th style="width:5%;">查定结果</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript">

    var pers = checkPermission();
    var itemId="";
    itemId = getUrlParam("item_id");
    var example;
    layui.use(['layer', 'util'], function () {
        var layer = layui.layer;
        var util = layui.util;

        function init() {
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide": true,
                   /* "info": false,
                    "paging": true, // 禁止分页*/
                    "ordering": false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url": domainName + "/project-item/item/target/applyList/page",
                        "data":function(d){
                            d.item_id = itemId;
                        },
                        "type": "get",
                        "dataSrc": function (json) {
                            console.log(json)
                            json.recordsTotal=json.total;
                            json.recordsFiltered=json.total;
                            return json.data;
                        },
                        "error": function (xhr, textStatus, errorThrown) {
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function () {
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        {
                            "data": "item_name",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['item_id'];
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-item/item/information/list?id=" + id, function (res) {
                                    data = res[0]['name'];
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "start_date",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var start = formatDate3(data);
                                return start;
                            }
                        },
                        {
                            "data": "userName",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                $.ajaxSettings.async = false;
                                $.get(domainName + "/project-user/user-anon/" + row['edit_userid'], function (res) {
                                    data = res[0]['name'];
                                })

                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "status",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var status = row['status'];
                                $.ajaxSettings.async = false;
                                if (status == 1) {
                                    data = "待查定";
                                } else if (status == 2) {
                                    data = "查定中";
                                } else if (status == 3) {
                                    data = "查定合格";
                                } else if (status == 4) {
                                    data = "查定不合格";
                                } else if (status == 5) {
                                    data = "查定申请未通过";
                                }


                                $.ajaxSettings.async = true;
                                return data;
                            }
                        },
                        {
                            "data": "id",
                            "defaultContent": "",
                            "render": function (data, type, row) {

                                var btn = null;
                                if ($.inArray('PARTY_A', pers)!=-1) {
                                    btn = $('<button class="layui-btn layui-btn-xs" onclick="read(' + row['id'] + ',' + row['status'] + ')" >查看详情<i class="layui-icon"></i></button>');
                                }else if ($.inArray('PARTY_C', pers)!=-1) {
                                    var status = row['status'] == 1 ? "申请详情" : "查定报告";
                                    btn = $('<button class="layui-btn layui-btn-xs" onclick="check(' + row['id'] + ',' + row['status'] + ')" >' + status + '<i class="layui-icon"></i></button>');
                                }
                                var showDetail = btn.prop("outerHTML");

                                return showDetail;
                            }
                        },

                    ],
                });
        }
        init();
    });
    var h = $(window).height()-100;
    var w = $(window).width()-200;

    function getCompanryCode() {

        $.ajax({
            type: 'get',
            url: domainName + '/api-c/company/now-user',
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                identity = data.identity;

                if (identity == "PARTY_A") {
                    manage_dept = data.signName;
                } else if (identity == "PARTY_C") {
                    unit = data.signName;
                }
            }
        });

    }

    function read(id, status) {

        if (status == 3 || status == 4) {
            layer.open({
                title: "查看查定报告",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkResult.html?id=' + id],
                end: function () {

                }
            });
        } else if (status == 1||status==2) {
            layer.open({
                title: "查看查定申请",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkApply.html?id=' + id],
                end: function () {

                }
            });
        }

    }
    function check(id, status) {
        if (status == 2) {
            layer.open({
                title: "添加查定报告",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['addResult.html?id=' + id],
                end: function () {

                }
            });

        } else if (status == 3 || status == 4) {
            layer.open({
                title: "查看查定报告",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkResult.html?id=' + id],
                end: function () {

                }
            });
        } else if (status == 1) {
            layer.open({
                title: "查看查定申请",
                type: 2,
                area: [w + 'px', h + 'px'],
                maxmin: true,
                shadeClose: true,
                content: ['checkApply.html?id=' + id],
                end: function () {

                }
            });
        }

    }

    function checkResult(id) {
        layer.open({
            title: "添加",
            type: 2,
            area: [w + 'px', h + 'px'],
            maxmin: true,
            shadeClose: true,
            content: ['checkResult.html?id=' + id],
            end: function () {

            }
        });

    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });



</script>
</html>
