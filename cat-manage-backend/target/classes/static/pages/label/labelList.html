<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
								</td>
                                <td align="right">
                                    <button class="layui-btn layui-btn-sm" onclick="location.href='../list-layout/pages/acceptance/acceptance.html'" permission="back:menu:save">
                                        <i class="layui-icon">&#xe608;</i> 测试
                                    </button>
                                </td>
								<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addLabel.html'" permission="back:menu:save">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>

                </header>
                
                <div>
                     <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                          <tr>
                              <th width="30%">名称</th>
                              <th width="30%">sign</th>
                              <th width="10%">计量单位</th>
							  <th width="10%">类型</th>
							  <th width="10%">sort</th>
							  <th width="10%">操作</th>
                          </tr>
                     </table>

        </div>

</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script src="../../js/libs/jquery.treetable.js"></script>
<script type="text/javascript">
var pers = checkPermission();

layui.use('layer', function(){
    var layer = layui.layer;
    var option = {
    		expandable : true,
    		clickableNodeNames : true,
    		onNodeExpand : function() {
    			var d = this;
    			console.log(d['id']);
    			console.log(d['pid']);
    		},
    		onNodeCollapse : function() {
    			var d = this;
    			console.log(d['id'] + "Collapse");
    			console.log(d['pid'] + "Collapse");
    		}

    	};

	initMenuList();
    $("#dt-table").treetable(option);
});

function initMenuList(){
	$.ajax({
		type : 'get',
		url : domainName + '/api-label/label/all',
		contentType: "application/json; charset=utf-8",  
		async:false,
		success : function(data) {
			var length = data.length;
			for(var i=0; i<length; i++){
				var d = data[i];
                var u = d.unit || '',
                    t = d.type || '';
				var tr = "<tr data-tt-id='" + d['id'] + "' data-tt-parent-id='" + d['pid'] + "'>";
				var td1 = "<td>" + d['content'] +"</td>";
				tr += td1;
				var sign = "<td>" + d['sign'] +"</td>";
				tr += sign;
                var unit = "<td>" + u +"</td>";
                tr += unit;
                var type = "<td>" + t +"</td>";
                tr += type;
                var sort = "<td>" + d['sort'] +"</td>";
                tr += sort;
				var id = d['id'];
				var href = "updateLabel.html?id=" + id;
				var edit = buttonEdit(href, "back:menu:update", pers);
				var del = buttonDel(id, "back:menu:delete", pers);
                tr += "<td>"+edit + del+"</td>";
				tr += "</tr>"
				$("#dt-table").append(tr);
			}
		}
	});
}

function del(id){
	layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : domainName + '/api-label/label/' + id,
            success : function(data) {
                location.reload();
            }
        });
    });
}
	
</script>
</html>
