<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>

	                   			</td>
	                   			<td align="right">
	                   				<button class="layui-btn layui-btn-sm" onclick="location.href='addUser.html'">
                                      <i class="layui-icon">&#xe608;</i> 添加
                                    </button>
	                   			</td>
	                   		</tr> 
	                    </table>
					</div>
                </header>
                
                <div>
                    <div class="widget-body no-padding">
                        <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
                                    <th>username</th>
                                    <th>昵称</th>
                                    <th>手机号</th>
                                    <th>类型</th>
									<th>状态</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</body>


<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
var pers = checkPermission();
var example;
var deptCode = null;
$.ajax({
    type : 'get',
    url : domainName + '/api-c/company/now-user',
    async : false,
    success : function(data) {
        deptCode = data.deptCode;
    }
});
var userIds = null;
$.ajax({
    type : 'get',
    url : domainName + '/api-c/user/dept1/' + deptCode,
    async : false,
    success : function(data) {
        userIds = data;
    }
});
layui.use(['layer','util'], function(){
    var layer = layui.layer;
    var util = layui.util;
    
    function init(){
    	example = 
        	$('#dt-table').DataTable({
            	"searching": false,
            	"processing": false,
            	"serverSide" : true,
            	"ordering" :false,
            	"language": {
                    "url": "../../js/plugin/datatables/Chinese.lang"
                },
            	"ajax": {
            		"url" : domainName + "/api-u/ids",
            		"type":"get",
            		"data":function(d){
            			d.ids = userIds;
            		},
            		"dataSrc": function (json) {
            			json.recordsTotal=json.total;
            			json.recordsFiltered=json.total;
            			return json.data;
            		},
        			"error":function(xhr, textStatus, errorThrown){
        				var msg = xhr.responseText;
        				console.log(msg);
        				if (xhr.status == 400) {
        					layer.msg(JSON.parse(msg).message);
        				} else if (xhr.status == 401) {
        					localStorage.removeItem("token");
        					layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function(){
                                location.href = loginPage;
                            });
        				} else if (xhr.status == 403) {
        					layer.msg('未授权');
        				} else if (xhr.status == 500) {
        					var info = JSON.parse(msg);
        					var exception = info.exception;
        					var message = info.message;
        					layer.msg('系统错误：' + (exception ? exception : message));
        				}
        			}
            	},
            	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
                "columns": [
                	{ "data": "username", "defaultContent": ""},
                    { "data": "nickname", "defaultContent": ""},
                    { "data": "phone", "defaultContent": ""},
                    { 
                    	"data": "type",
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		if(data =="BACKEND"){
                    			return "后端管理用户";
                    		}
                    		return "前端app用户";
                    	}
                    },
                    { 
                    	"data": "enabled",
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		if(data){
                    			return "正常";
                    		}
                    		return "禁用";
                    	}
                    },
                    { 
                    	"data": "", 
                    	"defaultContent": "",
                    	"render": function (data, type, row) {
                    		var id = row['id'];
                    		var href = "updateUser.html?id=" + id;
                            var edit = buttonEdit(href, "back:user:update", pers);
                            
                            //重置密码
                            var resetPassword = "";
                            if($.inArray("back:user:password", pers) >= 0){
                            	var btn = $("<button class='layui-btn layui-btn-xs'><i class='layui-icon'>重置密码</i></button>");
                            	btn.attr("onclick", 'resetPassword(' +id+')');
                            	resetPassword = btn.prop("outerHTML");
                            }
                            return edit + resetPassword + setRoles;
                      	}
                    }
                ]
            } );
    }

    init();
});


function resetPassword(id){
	layer.open({
			title:"重置密码",
			content : '<input id="psw" type="text" class="form-control" value="88888888">',
			yes : function(index, layero) {
				$.ajax({
					type : 'put',
					url : domainName + '/api-u/users/'+id+'/password?newPassword='+$('#psw').val(),
					success : function(data) {
						layer.msg("成功", {shift: -1, time: 1000}, function(){
							layer.close(index);
		                });
					}
				});
				
			}
		});
}

function setRoles(id){
	layer.open({
		title:"分配角色",
		type: 2,
		area: ['800px', '400px'],
		maxmin: true,
		shadeClose: true,
		content: ['setRoles.html?userId='+id]
			
	});
}

$("#searchBt").click(function(){
	example.ajax.reload();
});
</script>
</html>
