<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label">合同编号</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="合同编号" type="text" name="contract_number" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="合同编号 不能为空">
                </div>
                <label class="col-md-1 control-label">计划类别</label>
                <div class="col-md-3">
                    <select class="form-control input-sm" name="plan_category" id="planCategory">
                        <option value=''>- 请选择 -</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">项目名称</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="项目名称" type="text" name="item_name" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="项目名称 不能为空">
                </div>
                <label class="col-md-1 control-label">计划批次</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="计划批次" type="text" name="batch" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="计划批次 不能为空">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">委托单位</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="委托单位" type="text" name="consignor" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="委托单位 不能为空">
                </div>
                <label class="col-md-1 control-label">承担单位</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="承担单位" type="text" name="undertaker" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="承担单位 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">管理单位</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="管理单位" type="text" name="supervisor_dept" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="管理单位 不能为空">
                </div>
                <label class="col-md-1 control-label">管理代表</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="管理代表" type="text" name="supervisor" maxlength="50"
                           data-bv-notempty="true"
                           data-bv-notempty-message="管理代表 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">实施地点</label>
                <div class="col-md-3">
                    <select class="form-control input-sm" lay-skin="primary" id="map">
                        <option value="">- 请选择 -</option>
                    </select>
                    <input type="hidden" name="district" id="district">
                    <button type="button" class="layui-btn layui-btn-xs" onclick="refresh();"
                            style="position: absolute;right: 16px;top: 4px;background-color: #e1e1e1;">
                        <i class="layui-icon">&#xe669;</i>
                    </button>
                </div>
                <label class="col-md-1 control-label">合同文件</label>
                <div class="col-md-3">
                    <input class="form-control layui-btn" placeholder="合同文件" type="text" id="file" maxlength="50"
                           style="height: 32px;color: #555;border: 1px solid #ccc;background-color: #fff;line-height: 32;
                           text-align: left;padding: 6px 12px;">
                    <input type="hidden" name="contract_file" id="contract">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">开始时间</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="开始时间" type="text" name="start_dateStr" maxlength="50"
                           id="start" data-bv-notempty="true"
                           data-bv-notempty-message="开始时间 不能为空">
                </div>
                <label class="col-md-1 control-label">结束时间</label>
                <div class="col-md-3">
                    <input class="form-control" placeholder="结束时间" type="text" name="end_dateStr" maxlength="50"
                           id="end" data-bv-notempty="true"
                           data-bv-notempty-message="结束时间 不能为空">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">总体目标</label>
                <div class="col-md-7">
                    <textarea name="overall_objective" rows="6" cols="110" data-bv-notempty="true"
                              data-bv-notempty-message=" 内容不能为空">
                    </textarea>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='itemList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/project/initData.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate','upload'], function () {
        var layer = layui.layer
            ,upload = layui.upload
            , laydate = layui.laydate;

        laydate.render({
            elem: '#approval'
            , format: 'yyyy年MM月dd日'
        });
        laydate.render({
            elem: '#start'
            , format: 'yyyy年MM月dd日'
        });
        laydate.render({
            elem: '#end'
            , format: 'yyyy年MM月dd日'
        });
        //文件上传
        var uploadInst = upload.render({
            elem: '#file' //绑定元素
            ,accept: 'file'
            ,url: domainName+'/zuul/api-f/files' //上传接口
            ,done: function(res){
                //上传完毕回调
                var id = res.id,
                    name = res.name;
                $("#contract").val(id);
                $("#file").val(name);
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });

    //初始化数据
    initplanCategorySelect();
    getprovince();
    //监听
    var code = '',
        text = '';
    $("#map").change(function () {
        code = $("#map option:selected").val();
        text += $("#map option:selected").text()+'-';
        $("#district").val(code);
        $("#map").empty();
        $("#map").append("<option value='"+ code +"'>" +text+"</option>");
        var texts = text.split('-');
        if(texts.length==2){
            getCity(code);
        }else if(texts.length==3){
            getArea(code);
        }else if(texts.length==4){
            getStreet(code);
        }
    });

    function refresh() {
        $("#map").empty();
        $("#map").append("<option value=''>- 请选择 -</option>");
        getprovince();
        code = '';
        text = '';
        $("#district").val(code);
    }

    //保存
    function add() {
        if ($("#planCategory").val()=='') {
            layer.msg("请选择计划类别");
            return;
        }
        if ($("#district").val()=='') {
            layer.msg("请选择实施地点");
            return;
        }
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        var formdata = $("#form").serializeObject();
        $.ajax({
            type: 'post',
            url: domainName + '/project-item/item',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "itemList.html";
                });
            }
        });
    }
</script>
</body>
</html>
