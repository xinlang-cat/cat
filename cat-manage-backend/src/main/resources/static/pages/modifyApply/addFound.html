                        <textarea name="content" id="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </td>
                <td class="mainTd_1" rowspan="1" colspan="1"></td>
                <td class="mainTd_0" rowspan="1" colspan="1"></td>
            </tr>
            <tr style="height: 24px;">
                <td class="mainTd_0" rowspan="1" colspan="1"></td>
                <td class="mainTd_1" rowspan="1" colspan="8"></td>
                <td class="mainTd_0" rowspan="1" colspan="1"></td>
            </tr>
            <tr style="height: 40px;">
                <td class="mainTd_0" rowspan="1" colspan="1"></td>
                <td class="mainTd_1" rowspan="1" colspan="1"></td>
                <td class="mainTd_1" rowspan="1" colspan="1">
                    <div class="field">
                        <button type="button" class="layui-btn" id="upload_accessory">
                            <i class="layui-icon">&#xe67c;</i>上传附件
                        </button>
                        <span style="color: #999;">只支持jpg格式的图片</span>
                    </div>
                </td>
                <td class="mainTd_1" rowspan="1" colspan="5">
                    <div class="field">
                        <label class="col-md-1 control-label">附件:</label>
                        <div class="col-md-11" id="accessory_files">

                        </div>
                    </div>
                </td>
                <td class="mainTd_1" rowspan="1" colspan="1"></td>
                <td class="mainTd_0" rowspan="1" colspan="1"></td>
            </tr>
        </form>
        </tbody>
    </table>

</div>

<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../list-layout/js/serializeJson.js"></script>
<script type="text/javascript" src='../list-layout/js/initSelectData.js'></script>
<script type="text/javascript" src='../item/js/updateProject.js'></script>
<script type="application/javascript" src="../../layui/xm-select.js"></script>
<script type="application/javascript" src="js/updateProjectVice.js"></script>

<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'jquery','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            element = layui.element,
            laydate = layui.laydate,
            upload = layui.upload,
            $ = layui.jquery;
        lay('.date').each(function () {
            laydate.render({
                elem: this
                , type: 'month'
                , range: true
                , trigger: 'click'
            });
        });
        upload.render({
            elem: '#upload_accessory' //绑定元素
            , accept: 'jpg'
            , multiple: true
            , url: domainName + '/zuul/api-f/albums'
            , allDone: function (obj) { //当文件全部被提交后，才触发
                layer.msg("上传成功");
            }
            , done: function (res, index, upload) {
                addImgHtml(res);

            }
        });


        //插入一张图片
        function addImgHtml(item) {
            var str = '';
            var val = item.name.substring(0, item.name.indexOf("."));
            if (val.length > 10) {
                val = val.substring(0, 8) + '...';
            }
            str = '<div onmouseover="showOrHideCloseBut(this)" onmouseout="showOrHideCloseBut(this)" style="float: left;position: relative;text-align: center;height: 250px;"><input type="hidden" name="accessory" value="' + item['id'] + '" >';
            str += '<img onclick="seeImg(\'' + item.url + '\')" src="' + item.url + '" title="' + item.name + '" style="width: 150px;margin: 15px 5px 0 5px;">';
            str += '<a class="close-a" href="#" style="position: absolute;right: 5px;top: 15px" onclick="deleteImg(this)"><i class="layui-icon" style="color: white;background-color: #1AA094;opacity:0.8;">&#x1006;</i></a>';
            str += '<p style="color: #aea9a9;">' + val + '</p></div>';
            $("#accessory_files").append(str);
            $(".close-a").hide();
        }





        //监听提交
        form.on('submit(submit)', function (data) {
            //layer.msg(JSON.stringify(data.field));
            submit();
            //return false;
        });

    });
    var h = $(window).height() - 50;
    var w = $(window).width() - 100;
    //获取项目数据项目
    var id = getUrlParam("id");
    var type = getUrlParam("type");
    $('#item_id').val(id);
    $('#type').val(type);
    var apply_id = getUrlParam("apply_id");
    $('#apply_id').val(apply_id);


    getId();

    function getId() {
        queryFundBudget(id);
        queryFundBudget1(id);
        queryFundSource(id);
        queryFundSource1(id);
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/information/list',
            data: "id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var d = data[0];
                $("#manage_unit").val(d.entrusting_party);
                $("#check_unit").val(d.management_unit);
            }
        })
    }
    function queryFundSource1(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/fundSource/list',
            data: "item_id=" + id,
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var d = data[0];
                $('.fundSource1').find('input[name=responsible_unit]').val(d.responsible_unit);
                $('.fundSource1').find('input[name=state_science_and_technology_department]').val(d.state_science_and_technology_department);
                $('.fundSource1').find('input[name=state_other_department]').val(d.state_other_department);
                $('.fundSource1').find('input[name=area_department]').val(d.area_department);
                $('.fundSource1').find('input[name=city_department]').val(d.city_department);
                $('.fundSource1').find('input[name=county_department]').val(d.county_department);
                $('.fundSource1').find('input[name=own_fund]').val(d.own_fund);
                $('.fundSource1').find('input[name=bank_loan]').val(d.bank_loan);
                $('.fundSource1').find('input[name=offshore_fund]').val(d.offshore_fund);
                $('.fundSource1').find('input[name=other_fund]').val(d.other_fund);
            }
        })
    }
    function queryFundBudget1(id) {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/fundBudget/list',
            data: "item_id=" + id + '&type=first_party_provide',
            async: false,
            contentType: "application/json; charset=utf-8",
            success: function (data) {

                $(data).each(function () {
                    var str = '<tr>\n' +
                        '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                        '                                    <div class="field">\n' +
                        '                                        <input type="text" placeholder="请输入" name="subject" value="' + this.subject + '" readonly>\n' +
                        '                                    </div>\n' +
                        '                                </td>\n' +
                        '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                        '                                    <div class="field">\n' +
                        '                                        <input type="text" placeholder="请输入" name="money1" value="' + this.money + '">\n' +
                        '                                    </div>\n' +
                        '                                </td>\n' +
                        '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                        '                                    <div class="field">\n' +
                        '                                        <input type="text" placeholder="请输入" name="content" value="' + this.content + '">\n' +
                        '                                    </div>\n' +
                        '                                </td>\n' +
                        '                                <td class="mainTd_1 tdDorder" rowspan="1" colspan="1">\n' +
                        '                                    <div class="field">\n' +
                        '                                        <input type="text" placeholder="请输入" name="remark" value="' + this.remark + '">\n' +
                        '                                        <input type="hidden" name="type" value="' + this.type + '">\n' +
                        '                                    </div>\n' +
                        '                                </td>\n' +
                        '                            </tr>';
                    $('#fundBudget1').append(str);
                })
            }
        })
    }
    //移除一张图片
    function deleteImg(obj) {
        $(obj).parent('div').remove();
    }
    function seeImg(url) {
        var imgHtml = "<img src='" + url + "' />";
        layer.open({
            type: 1,
            maxmin: true,
            shadeClose: true,
            area: [w + 'px', h + 'px'],
            content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
                //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
            }
        });
    }

    //显示隐藏图片删除按钮
    function showOrHideCloseBut(obj) {
        var eum = $(obj).children("a:eq(1)");
        var flag = $(eum).is(":hidden");
        if (flag) {
            $(eum).show();
        } else {
            $(eum).hide();
        }
    }

    function submit(status) {


        var fundBudget = $('.fundBudget').find('form').serializeArrayObj();
        var fundSource = $('.fundSource').find('form').serializeObject();
        var modifyApply = $('#form').serializeObject();
        modifyApply.status=status;
        var files = document.getElementsByName("accessory").length;
        var arr = [];
        var dayObj = $('input[name="accessory"]');
        for (var i = 0; i < dayObj.length; i++) {
            arr.push(dayObj[i].getAttribute('value'));
        }

        if (files == 1) {
            modifyApply.accessory=$("input[name='accessory']").val();
        } else {
            modifyApply.accessory = arr.join(',');

        }
        var data = {
            fundBudgets: fundBudget,
            fundSource: fundSource,
            modifyApply: modifyApply
        };
        console.log(JSON.stringify(fundSource));
        $.ajax({
            type: 'post',
            url: domainName + '/project-item/item/basic/modifyApply/found',
            contentType: "application/json; charset=utf-8",
            async: false,
            data: JSON.stringify(data),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    parent.location.reload();
                });
            }
        });
    }


    //定时任务,监听预算的合计
    var ref = setInterval(function () {
        var total = 0;
        $('input[name=money]').each(function () {
            if ($(this).val() != '') {
                total += $(this).val() - 0;
            }
        })
        var sourceInput = $('.fundSource').find('input');
        $(sourceInput).each(function (i, d) {
            if ($(d).val() != '' && i != 0) {
                total += $(d).val() - 0;
            }
        })
        if (total != 0) {
            $('#total').text('项目总投资：' + total + '万元');
        } else {
            $('#total').text('');
        }
    }, 1000);
</script>
</html>
