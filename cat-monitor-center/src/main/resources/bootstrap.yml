server:
  port: 9001

spring:
  application:
    name: cat-monitor-center

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://cat:cat@cat-eureka:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

