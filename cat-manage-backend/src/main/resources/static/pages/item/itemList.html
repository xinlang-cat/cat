<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    项目名称：
                                    <input id="username" type="text" class="form-control" placeholder="项目名">
                                    开始时间：
                                    <input id="startDate" type="text" class="form-control" placeholder="开始时间">
                                    结束时间：
                                    <input id="endDate" type="text" class="form-control" placeholder="结束时间">
                                    状态：
                                    <select class="form-control input-sm" id="status">
                                        <option value="">全部</option>
                                        <!--<option value="0">就绪</option>-->
                                        <option value="1">进行中</option>
                                        <option value="2">结题中</option>
                                        <option value="3">已结题</option>
                                        <option value="-1">废弃</option>
                                    </select>
                                    类型：
                                    <select class="form-control input-sm" id="type">
                                        <option value="">全部</option>
                                        <option value="APP">农业</option>
                                    </select>
                                    <button id="searchBt" class="layui-btn layui-btn-sm" permission="back:user:query"><i
                                            class="layui-icon">&#xe615;</i>搜索
                                    </button>
                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='addItem.html'">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                            <button class="layui-btn layui-btn-sm" onclick="matchExpert()">
                                <i class="layui-icon">&#xe608;</i> 匹配专家
                            </button>
                            <button class="layui-btn layui-btn-sm" onclick="location.href='projectList.html'">
                                <i class="layui-icon">&#xe608;</i> 测试
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>

        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">

                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>项目名称</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>计划类别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript">
    var pers = checkPermission();
    var example;

    layui.use(['layer', 'util'], function () {
        var layer = layui.layer;
        var util = layui.util;

        function init() {
            example =
                $('#dt-table').DataTable({
                    "searching": false,
                    "processing": false,
                    "serverSide": true,
                    "ordering": false,
                    "language": {
                        "url": "../../js/plugin/datatables/Chinese.lang"
                    },
                    "ajax": {
                        "url": domainName + "/project-item/item/basic/page",
                        "type": "get",
                        "data": function (d) {
                            d.item_name = $('#username').val();
                            d.start_date = $('#startDate').val();
                            d.end_date = $("#endDate").val();
                            d.status = $("#status").val();
                        },
                        "dataSrc": function (json) {
                            console.log(json)
                            json.recordsTotal = json.total;
                            json.recordsFiltered = json.total;
                            return json.data;
                        },
                        "error": function (xhr, textStatus, errorThrown) {
                            var msg = xhr.responseText;
                            console.log(msg);
                            if (xhr.status == 400) {
                                layer.msg(JSON.parse(msg).message);
                            } else if (xhr.status == 401) {
                                localStorage.removeItem("token");
                                layer.msg("token过期，请重新登录", {shift: -1, time: 1000}, function () {
                                    location.href = loginPage;
                                });
                            } else if (xhr.status == 403) {
                                layer.msg('未授权');
                            } else if (xhr.status == 500) {
                                var info = JSON.parse(msg);
                                var exception = info.exception;
                                var message = info.message;
                                layer.msg('系统错误：' + (exception ? exception : message));
                            }
                        }
                    },
                    "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                    "columns": [
                        {"data": "item_name", "defaultContent": ""},
                        {
                            "data": "start_date",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                return formatDate1(data);
                            }
                        },
                        {
                            "data": "end_date",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                return formatDate1(data);
                            }
                        },
                        {
                            "data": "type",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                if (data == "BACKEND") {
                                    return "科技类";
                                } else {
                                    return "农产类";
                                }
                                return "园林";
                            }
                        },
                        {
                            "data": "status",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                if (data == 0) {
                                    return "就绪";
                                } else if (data == 1) {
                                    return "进行中";
                                } else if (data == 2) {
                                    return "结题中";
                                } else if (data == 3) {
                                    return "已结题";
                                }
                                return "废弃";
                            }
                        },
                        {
                            "data": "",
                            "defaultContent": "",
                            "render": function (data, type, row) {
                                var id = row['id'];
                                //var href = "updateItem.html?id=" + id;
                                //var edit = buttonEdit(href, "back:user:update", pers);
                                var del = buttonDel("basic/" + id, "back:permission:delete", pers);
                                var detailsHref = "../list-layout/pages/projectDetails/projectDetails.html?id=" + id;

                                var details = "";
                                var btn = $("<a  href=" + detailsHref + " class=\"layui-btn layui-btn-xs\"> 详情</a>");
                                details = btn.prop("outerHTML");

                                return details + del;
                            }
                        },
                    ],
                });
        }

        init();
    });

    function matchExpert(id) {
        layer.open({
            title: "匹配专家",
            type: 2,
            area: ['800px', '600px'],
            maxmin: true,
            shadeClose: true,
            content: ['../projectUser/matchExpert.html?itemId=' + id]


        });
    }

    function resetPassword(id) {
        layer.open({
            title: "重置密码",
            content: '<input id="psw" type="text" class="form-control" value="88888888">',
            yes: function (index, layero) {
                $.ajax({
                    type: 'put',
                    url: domainName + '/api-u/users/' + id + '/password?newPassword=' + $('#psw').val(),
                    success: function (data) {
                        layer.msg("成功", {shift: -1, time: 1000}, function () {
                            layer.close(index);
                        });
                    }
                });

            }
        });
    }

    function setRoles(id) {
        layer.open({
            title: "分配角色",
            type: 2,
            area: ['800px', '400px'],
            maxmin: true,
            shadeClose: true,
            content: ['setRoles.html?userId=' + id]

        });
    }

    function del(id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: domainName + "/project-item/item/" + id,
                success: function (data) {
                    example.ajax.reload();
                    layer.msg("删除成功");
                }
            });

            layer.close(1);
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });

    function expert(id) {
        layer.open({
            title: "匹配专家",
            type: 2,
            area: ['800px', '600px'],
            maxmin: true,
            shadeClose: true,
            content: ['labelChoose.html?itemId=' + id]


        });
    }
</script>
</html>
