<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="content">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="layui-form" onsubmit="return false" id="form">
            <input type="hidden" id="itemId" name="itemId" value="">

            <table class="layui-table">
                <colgroup>

                    <col width="10%">
                    <col width="90%">
                </colgroup>
                <thead>
                </thead>
                <tbody>
                <tr>
                    <td class="table-info">企业基本情况</td>
                    <td>

					 <textarea placeholder="请输入内容" class="layui-textarea" name="deptInfo" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">项目背景</td>
                    <td>

                     <textarea placeholder="请输入内容" class="layui-textarea" name="projectContent" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">资金到位情况</td>
                    <td>

					 <textarea placeholder="请输入内容" class="layui-textarea" name="fullyFunded" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">技术指标完成情况</td>
                    <td>

					  <textarea placeholder="请输入内容" class="layui-textarea" name="skillIndicator" data-bv-notempty="true"
                                data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">经济指标完成情况</td>
                    <td>

				 <textarea placeholder="请输入内容" class="layui-textarea" name="economyIndicator" data-bv-notempty="true"
                           data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">项目的社会效益</td>
                    <td>

					 <textarea placeholder="请输入内容" class="layui-textarea" name="socialBenefit" data-bv-notempty="true"
                               data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="table-info">科技经费支持对企业和项目的影响</td>
                    <td>

					<textarea placeholder="请输入内容" class="layui-textarea" name="combinedInfluence" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;"></textarea>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
    <div class="form-actions">
        <div class="row" align="center">
            <div class="col-md-12">
                <button class="btn btn-primary" id="btn_return">返回</button>
                <button class="btn btn-primary" type="submit" onclick="update()">
                    <i class="fa fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>


<script type="text/javascript">
    var layedit, index;

    var id = getUrlParam("id");
    var h = $(window).height() - 100;
    layui.use(['layedit','upload'], function(){
        layedit = layui.layedit;
        index = layedit.build('demo',{tool:[], height:h});
    });
    initData();
    function initData(){
        var data = {
            id:id,
        }
        $.ajax({
            type : 'get',
            data:data,
            url : domainName + '/api-summary/work/list',
            async : false,
            success : function(data) {
                $(data).each(function () {
                    $("#deptInfo").val(this.deptInfo);
                    $("#itemId").val(this.itemId);
                    $("#projectContent").val(this.projectContent);
                    $("#fullyFunded").val(this.fullyFunded);
                    $("#skillIndicator").val(this.skillIndicator);
                    $("#economyIndicator").val(this.economyIndicator);
                    $("#socialBenefit").val(this.socialBenefit);
                    $("#combinedInfluence").val(this.combinedInfluence);
                });

            }
        });
    }
    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if(!bootstrapValidator.isValid()){
            return;
        }

        var formdata = $("#form").serializeObject();
        formdata.id= id;

        $.ajax({
            type : 'put',
            url : domainName + '/api-summary/work',
            contentType: "application/json; charset=utf-8",
            data : JSON.stringify(formdata),
            success : function(data) {
                layer.msg("成功", {shift: -1, time: 1000}, function(){
                    var itemId = $('#itemId').val();
                    location.href = "workSummaryList.html?item_id="+itemId;
                });
            }
        });
    }


    $("#btn_return").click(function(){

        location.href='workSummaryList.html?item_id='+itemId;
    });

</script>
</body>
</html>
