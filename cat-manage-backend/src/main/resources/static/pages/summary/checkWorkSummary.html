<!DOCTYPE html>
<html lang="en-us" id="extr-page">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>

<div style="background-color: #009688;height: 30px;width: 100%;" class="layui-row">
    <p style="text-align: center;line-height:30px;color: #FFF;">项目工作总结报告</p>

</div>
<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">

        <fieldset>


            <div class="form-group">
                <label class="col-md-3 control-label">企业基本情况：</label>
                <input type="text" id="itemId" name="itemId" value="" style="display: none">
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="deptInfo" name="deptInfo" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">项目背景：</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="projectContent" name="projectContent" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">资金到位情况：</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="fullyFunded" name="fullyFunded" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">技术指标完成情况：</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="skillIndicator" name="skillIndicator" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">经济指标完成情况：</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="economyIndicator" name="economyIndicator" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">项目的社会效益：</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="socialBenefit" name="socialBenefit" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">科技经费支持对企业和项目的影响：</label>
                <div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="combinedInfluence" name="combinedInfluence" data-bv-notempty="true"
                              data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="btn_return">关闭</button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>


<script type="text/javascript">
    var layedit, index;

    var id = getUrlParam("id");
    var h = $(window).height() - 100;
    layui.use(['layedit','upload'], function(){
        layedit = layui.layedit;
        index = layedit.build('demo',{tool:[], height:h});
    });
    initData();
    $("#btn_return").click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
    function initData(){
        var data = {
            id:id,
        }
        $.ajax({
            type : 'get',
            data:data,
            url : domainName + '/api-summary/work/list',
            async : false,
            success : function(data) {
                $(data).each(function () {
                    $("#deptInfo").val(this.deptInfo);
                    $("#projectContent").val(this.projectContent);
                    $("#fullyFunded").val(this.fullyFunded);
                    $("#skillIndicator").val(this.skillIndicator);
                    $("#economyIndicator").val(this.economyIndicator);
                    $("#socialBenefit").val(this.socialBenefit);
                    $("#combinedInfluence").val(this.combinedInfluence);
                });

            }
        });
    }

</script>
</body>
</html>
