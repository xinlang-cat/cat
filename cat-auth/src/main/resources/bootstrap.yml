server:
  port: 8791

eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    hostname: ${spring.application.name}
  client:
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://cat:cat@192.168.0.13:8761/eureka/


spring:
  application:
    name: cat-auth
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: cat-configuration
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

