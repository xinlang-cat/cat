<body>


<div style="margin-top: 20px;" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">

        <fieldset>

            <input id="id" name="id" type="hidden" value=""/>
            <input id="item_id" name="item_id" type="hidden" value=""/>
            <input id="budget_id" name="budget_id" type="hidden" value=""/>
            <input id="expenditure" name="expenditure" type="hidden" value=""/>
            <input id="remark" name="remark" type="hidden" value=""/>
            <div class="form-group">
                <label class="col-md-3 control-label">意见</label>
                <div class="col-md-7">
                    <select class="form-control input-sm"  value="" name="status">
                       <option value="1">通过</option>
                          <option value="2">不通过</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">内容</label>
                <div class="col-md-7">
                        <textarea placeholder="请输入内容" class="layui-textarea" id="content" name="check_opinion"
                                  style="width: 100%;height: 100px;"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="history.back(-1);">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<script src="../../js/constant.js"></script>
<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>

<script>

    var id = getUrlParam("id");

    layui.use(['layer', 'laydate','upload'], function () {
        var layer = layui.layer
            ,upload = layui.upload
            , laydate = layui.laydate;

        lay('.date').each(function(){
            laydate.render({
                elem: this
                ,format:'yyyy年MM月dd日'
                ,trigger: 'click'
            });
        });
    })


    $("#id").val(id);
    var urls=[];
     var item=0;
    $(function () {
        $.ajax({
            type: 'get',
            url: domainName + '/project-item/item/fund/use/'+id,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function (res) {
             item= res.item_id;
               $("#item_id").val(res.item_id);
                $("#budget_id").val(res.budget_id);
                $("#remark").val(res.remark);
                $("#expenditure").val(res.expenditure);
                $(res.bill_url).each(function () {
                    urls.push(this);
                })
                }
        })
    })
    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        formdata.bill_url=urls;
        $.ajax({
            type: 'put',
            url: domainName + '/project-item/item/fund/use',
            contentType: "application/json; charset=utf-8",
            async:false,
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("成功", {shift: -1, time: 1000}, function () {
                    location.href = "UseOfFunding.html?id=" + item;
                });
            }
        });
    }
