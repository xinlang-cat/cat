	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

		<form class="form-horizontal" onsubmit="return false" id="form">
			<input type="hidden" id="id" name="id" value="">
			<input type="hidden" id="itemId" name="itemId" value="">

			<fieldset>

				<div class="form-group">
					<label class="col-md-3 control-label">项目背景</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="projectContent" id="projectContent" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">研究内容</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="researchContents" id="researchContents" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">技术路线</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillRoute" id="skillRoute" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">技术创新点</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillInnovate" id="skillInnovate" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">项目技术指标完成情况</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillIndicator" id="skillIndicator" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">项目技术评价</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="skillEvaluate" id="skillEvaluate" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空"style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-3 control-label">项目实施对企业的影响</label>
					<div class="col-md-7">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="projectEffect" id="projectEffect" data-bv-notempty="true"
							  data-bv-notempty-message="内容 不能为空" style="width: 100%;height: 100px;border: 0px;" readonly="readonly"></textarea>
					</div>
				</div>

				<div class="form-actions">
					<div class="row" align="center">
						<div class="col-md-12">
							<button class="btn btn-primary" id="btn_return">关闭</button>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

	<script src="../../js/constant.js"></script>
	<script type="text/javascript" src="../../js/project/basis.js"></script>
	<script type="text/javascript" src="../../js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript">
		var layedit, index;
		var userId = getUrlParam("userId");
		var itemId = getUrlParam("itemId");
		var h = $(window).height() - 100;
		layui.use(['layedit','upload'], function(){
		  layedit = layui.layedit;
		  index = layedit.build('demo',{tool:[], height:h});
		});
        initData();
		/*getBasic(itemId);*/
        function initData(){
        	var data = {
        		userId:userId,
				itemId:itemId
			}
			$.ajax({
				type: 'get',
				data: data,
				url: domainName + '/api-summary/skill/list',
				async: false,
				success: function (data) {
					$(data).each(function () {
						for (var key in data[0]) {
							$("textarea[name=" + key + "]").val(data[0][key]);
						}
					});

				}
			});
        }
		$("#btn_return").click(function () {
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		});
	
	</script>
